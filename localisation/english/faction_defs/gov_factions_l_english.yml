 pft_gov_xenophobe:2 "Xenophobe Faction"
 pft_gov_xenophobe_desc:4 "Xenophobe Factions wish for their Empire's founding species to dominate. They want policies that benefit their own species and disadvantages other species.\n\n§LXenophobe Ethos§!"
 
 pft_gov_spiritualist:0 "Spiritualist Faction"
 pft_gov_spiritualist_desc:1 "Spiritualist Factions desire a return to traditional values that may or may not have existed at some point before the Empire took to the stars. They like austerity and dislike certain technological advancements and non-spiritualist values.\n\n§LSpiritualist Ethos§!"
 
 pft_gov_egalitarian:0 "Egalitarian Faction"
 pft_gov_egalitarian_desc:1 "Egalitarian Factions desire non-discrimination within existing social structures and dislike non-representative forms of government.\n\n§LEgalitarian Ethos§!"
 
 pft_gov_militarist:0 "Militarist Faction"
 pft_gov_militarist_desc:1 "Militarist Factions desire dominance over other Empires. They like Rivalries and conquering other Empires, and dislike relying on others.\n\n§LMilitarist Ethos§!"
 
 pft_gov_materialist:0 "Materialist Faction"
 pft_gov_materialist_desc:1 "Materialist Factions desire an Empire-wide embrace of scientific progress and the fruits of technological advancement. They dislike politically-motivated bans on certain avenues of research, as well as being outpaced by other Empires.\n\n§LMaterialist Ethos§!"
 
 pft_gov_authoritarian:0 "Authoritarian Faction"
 pft_gov_authoritarian_desc:1 "Authoritarian Factions desire strictly stratified societies led by an single strongman or authoritative cabal.\n\n§LAuthoritarian Ethos§!"
 
 pft_gov_xenophile:0 "Xenophile Faction"
 pft_gov_xenophile_desc:1 "Xenophile Factions desire for greater value to be put on alien life and culture. They like diverse populations and interacting with other species. They dislike species-wide Slavery and Purges.\n\n§LXenophile Ethos§!"

 pft_gov_pacifist:0 "Pacifist Faction"
 pft_gov_pacifist_desc:2 "Pacifist Factions desire economic growing and the acquisition of resources. They like energy credits and strategic resources, and they dislike armed conflicts that disrupt internal development.\n\n§LPacifist Ethos§!"

 