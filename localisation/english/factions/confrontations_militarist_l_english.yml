l_english:

 confrontations_militarist.10:0 "Militarist Policy"
 confrontations_militarist.10.desc:0 "The militarists have caused quite a stir on the debate floor of [situation_faction.Owner.GetName]. What should we do with these new policies?"
 confrontations_militarist.10.a:0 "Support the militarist policy."
 militarist_debates_continue_modifier:0 "Militarist Policy Wording Used"
 confrontations_militarist.10.b:0 "Strike the militarist wording from the policy."
 militarist_debates_stopped_modifier:0 "Militarist Policy Wording Rewritten"

 confrontations_militarist.11:0 "The [situation_faction.Leader.GetTitle]'s Militarist Speech"
 confrontations_militarist.11.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] has given a rousing speech on behalf of the [situation_faction.GetName], and many of our ruling officials have been won over. If we don't do something, they may permanently change their faction allegiance to militarist."
 confrontations_militarist.11.a:0 "Quite the moving speech."
 confrontations_militarist.11.b:0 "Issue a scathing rebuttal!"
 militarist_speech_stopped_modifier:0 "Militarist Speech Rebutted"

 confrontations_militarist.12:0 "Rising Star among the Militarists"
 confrontations_militarist.12.desc:0 "Several officials from [situation_faction.GetName] have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_militarist.12.a:0 "The Governor."
 confrontations_militarist.12.b:0 "The Scientist."
 confrontations_militarist.12.c:0 "The Admiral."
 confrontations_militarist.12.d:0 "The General."

 confrontations_militarist.13:0 "[confronted_leader.GetTitle] [confronted_leader.GetName] Confronted!"
 confrontations_militarist.13.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has confronted [confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]. In a flurry of militarist based arguments, [situation_faction.Leader.GetName] has totally destroyed [confronted_leader.GetName] in public. Do we back [confronted_leader.GetTitle] [confronted_leader.GetName] up?"
 confrontations_militarist.13.a:0 "Let's see how [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] likes it!"
 confrontations_militarist.13.b:0 "Hit [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] where it hurts."
 confrontations_militarist.13.c:0 "Get [confronted_leader.GetTitle] [confronted_leader.GetName] some ice."
 confrontations_militarist.13.d:0 "Get a body bag for [confronted_leader.GetTitle] [confronted_leader.GetName]."

 confrontations_militarist.14:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] Makes a Deal!"
 confrontations_militarist.14.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has offered our administration a deal. They oversee the production of this a macro unit of Alloys and they'll offer us the proceeds for a flat fee. Do we take the deal?"
 confrontations_militarist.14.a:0 "[situation_faction.Leader.GetName] you have a deal!"
 confrontations_militarist.14.b:0 "Pass."
 militarist_deal_stopped_modifier:0 "Militarist Trade Deal Rejected"

 confrontations_militarist.15:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] in a Bind!"
 confrontations_militarist.15.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has made a number of poor financial decisions, and is now in deep debt. They have used a number of connections to make a very inconvenient mess, as many of their militarist supporters are pulling for our government to grant them debt immunity."
 confrontations_militarist.15.a:0 "Pay [situation_faction.Leader.GetName]'s Debt"
 confrontations_militarist.15.b:0 "We won't bail them out."
 militarist_debt_stopped_modifier:0 "Militarist Faction Leader in Dire Straights"
 
 confrontations_militarist.16:0 "The Militarist Gift"
 confrontations_militarist.16.desc:0 "The militarists of the [situation_faction.GetName] have come together to make a number of financial contributions to the government. Buildings, wings, and infrastructure bearing the militarist symbols of the [situation_faction.GetName] litter our latest government projects. The militarists are happy to have a place in our government."
 confrontations_militarist.16.a:0 "What a nice gift!"
 militarist_gift_continue_modifier:0 "Militarists give gift."

 confrontations_militarist.20:0 "Militarist Riots"
 confrontations_militarist.20.desc:0 "The militarists of the [situation_faction.GetName] have taken to the streets of [situation_faction.Owner.Capital.GetName] causing chaos and disorder. Militarists can be found everywhere making speeches pushing militarist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Militarist emissaries have approached our government asking us to endorse their movement."
 confrontations_militarist.20.a:0 "Endorse the actions of the [situation_faction.GetName]"
 militarist_riots_continue_modifier:0 "Militarist Riots Continue"
 confrontations_militarist.20.b:0 "Shut them down!"
 militarist_riots_stopped_modifier:0 "Militarist Riots Stopped"

 confrontations_militarist.21:0 "Militarists Take Control of Alloys Market"
 confrontations_militarist.21.desc:0 "In a number of bold moves, the militarists of the [situation_faction.GetName] have achieved a choke hold on the Alloys market. All shipments of Alloys are hand inspected by  and their officials, and [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName], the  leader of the [situation_faction.GetName], is said to have gained a large fortune in the Alloys trade. How do we respond to their newfound monopoly?"
 confrontations_militarist.21.a:0 "We can leave it to the militarists to handle our Alloys."
 militarist_corner_production_continue_modifier:0 "Militarists Control Alloys"
 confrontations_militarist.21.b:0 "Their control represents a threat to [situation_faction.Owner.GetName] interests."
 militarist_corner_production_stopped_modifier:0 "Disrupted Militarist Control of Alloys"

 confrontations_militarist.30:0 "Destruction of Pacifist Propaganda"
 confrontations_militarist.30.desc:0 "The militarists of the [situation_faction.GetName] have gathered on [situation_faction.Owner.Capital.GetName] to demand we strike pacifist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain pacifist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The pacifists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_militarist.30.a:0 "Let the fires continue."
 militarist_violent_riots_continue_modifier:0 "Pacifist Holovid Burning Continues"
 confrontations_militarist.30.b:0 "Stop the fires!"
 militarist_violent_riots_stopped_modifier:0 "Pacifist Burning Stopped"

 confrontations_militarist.80:0 "[situation_faction.Owner.GetRulerTitle] [situation_faction.Owner.GetRulerName] Assassinated by Militarists!"
 confrontations_militarist.80.desc:0 "The militarists have assassinated our [situation_faction.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [situation_faction.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [situation_faction.Owner.GetRulerName] while calling for militarist policies and the destruction of the pacifists."
 confrontations_militarist.80.a:0 "Blasted militarists!"
 militarist_ruler_assassination_continue_modifier:0 "Militarists Assassinated Ruler"

 confrontations_militarist.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_militarist.81.desc:0 "The militarists have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the [assassinated_leader_faction.GetName]! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for militarist reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_militarist.81.a:0 "We must have justice!"
 militarist_faction_leader_assassination_continue_modifier:0 "Militarist Leader Assassinated"

 confrontations_militarist.90:0 "Militarist Coup!"
 confrontations_militarist.90.desc:0 "The militarists of the [situation_faction.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines militarist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously pacifist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_militarist.90.a:0 "I'm a militarist, my mother and father were militarists."
 militarist_coup_continue_modifier:0 "Successful Militarist Coup"

 confrontations_militarist.91:0 "Militarist Putsch!"
 confrontations_militarist.91.desc:0 "Militarists led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [situation_faction.owner.GetName] rulers always have, but with specific accommodations for their militarist viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_militarist.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 militarist_putsch_continue_modifier:0 "Successful Militarist Putsch"

