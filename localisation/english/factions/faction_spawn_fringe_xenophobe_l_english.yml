 fringe_xenophobe_spawn.1.title:0 "Fringe Faction Founded"

 fringe_xenophobe_spawn.1.desc:0 "A new faction has recently been gaining traction in the political landscape of the [Root.Owner.GetName]. Led by §H[Root.Leader.GetTitle] [Root.Leader.GetName]§!, they call themselves the §H[Root.GetName]§!.\n\nTheir members seek to assert the primacy of the [Root.Owner.GetSpeciesAdj] species to the point of curtailing the rights of aliens where necessary. We don't really get where they are coming from, but they do not pose a threat to our ideals.\n\nEven a fringe faction can be useful in the right circumstances..."

 fringe_xenophobe_spawn.1.a:0 "I never liked xenophobia anyway."