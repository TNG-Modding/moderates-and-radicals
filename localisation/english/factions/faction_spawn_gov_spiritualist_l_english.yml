 gov_spiritualist_spawn.1.desc:0 "A new faction has recently been gaining traction in the political landscape of the [Root.Owner.GetName]. Led by §H[Root.Leader.GetTitle] [Root.Leader.GetName]§!, they call themselves the §H[Root.GetName]§!.\n\nTheir members support spiritualist and conservative values. Their spiritualist ideals are the bedrock of our government.\n\nA faction that approves of the government's actions could prove useful..."

