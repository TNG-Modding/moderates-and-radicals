 confrontations_spiritualist.10:0 "Spiritualist Policy"
 confrontations_spiritualist.10.desc:0 "The spiritualists of the [Root.GetName] have caused quite a stir on the debate floor. The spiritualist language in the latest government policy plan has caused quite the debate among the factions within the [Root.Owner.GetName]."
 confrontations_spiritualist.10.a:0 "Support the spiritualist policy."
 spiritualist_debates_continue_modifier:0 "Spiritualist Policy Wording Used"
 confrontations_spiritualist.10.b:0 "Strike the wording from the policy."
 spiritualist_debates_stopped_modifier:0 "Spiritualist Policy Wording Rewritten"

 confrontations_spiritualist.11:0 "The [Root.Leader.GetTitle]'s Spiritualist Speech"
 confrontations_spiritualist.11.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] has given a rousing speech on behalf of the [Root.GetName], and many of our ruling officials have been won over. If we don't do something, they may permanently change their faction allegiance to spiritualist."
 confrontations_spiritualist.11.a:0 "Quite the moving speech."
 confrontations_spiritualist.11.b:0 "Issue a scathing rebuttal!"
 spiritualist_speech_stopped_modifier:0 "Spiritualist Speech Rebutted"

 confrontations_spiritualist.12:0 "Rising Star among the Spiritualists"
 confrontations_spiritualist.12.desc:0 "Several officials from [Root.GetName] have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_spiritualist.12.a:0 "The Governor."
 confrontations_spiritualist.12.b:0 "The Scientist."
 confrontations_spiritualist.12.c:0 "The Admiral."
 confrontations_spiritualist.12.d:0 "The General."

 confrontations_spiritualist.13:0 "[confronted_leader.GetTitle] [confronted_leader.GetName] Confronted!"
 confrontations_spiritualist.13.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has confronted [confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]. In a flurry of spiritualist based arguments, [Root.Leader.GetName] has totally destroyed [confronted_leader.GetName] in public. Do we back [confronted_leader.GetTitle] [confronted_leader.GetName] up?"
 confrontations_spiritualist.13.a:0 "Let's see how [Root.Leader.GetTitle] [Root.Leader.GetName] likes it!"
 confrontations_spiritualist.13.b:0 "Hit [Root.Leader.GetTitle] [Root.Leader.GetName] where it hurts."
 confrontations_spiritualist.13.c:0 "Get [confronted_leader.GetTitle] [confronted_leader.GetName] some ice."
 confrontations_spiritualist.13.d:0 "Get a body bag for [confronted_leader.GetTitle] [confronted_leader.GetName]."

 confrontations_spiritualist.14:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] Makes a Deal!"
 confrontations_spiritualist.14.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has offered our administration a deal. They oversee the production of this a macro unit of Consumer Goods and they'll offer us the proceeds for a flat fee. Do we take the deal?"
 confrontations_spiritualist.14.a:0 "[Root.Leader.GetName] you have a deal!"
 confrontations_spiritualist.14.b:0 "Pass."
 spiritualist_deal_stopped_modifier:0 "Spiritualist Trade Deal Rejected"

 confrontations_spiritualist.15:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] in a Bind!"
 confrontations_spiritualist.15.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has made a number of poor financial decisions, and is now in deep debt. They have used a number of connections to make a very inconvenient mess, as many of their spiritualist supporters are pulling for our government to grant them debt immunity."
 confrontations_spiritualist.15.a:0 "Pay [Root.Leader.GetName]'s Debt"
 confrontations_spiritualist.15.b:0 "We won't bail them out."
 spiritualist_debt_stopped_modifier:0 "Spiritualist Faction Leader in Dire Straights"
 
 confrontations_spiritualist.16:0 "The Spiritualist Gift"
 confrontations_spiritualist.16.desc:0 "The spiritualists of the [Root.GetName] have come together to make a number of financial contributions to the government. Buildings, wings, and infrastructure bearing the spiritualist symbols of the [Root.GetName] litter our latest government projects. The spiritualists are happy to have a place in our government."
 confrontations_spiritualist.16.a:0 "What a nice gift!"
 spiritualist_gift_continue_modifier:0 "Spiritualists give gift."

 confrontations_spiritualist.20:0 "Spiritualist Riots"
 confrontations_spiritualist.20.desc:0 "The spiritualists of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Spiritualists can be found everywhere making speeches pushing spiritualist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Spiritualist emissaries have approached our government asking us to endorse their movement."
 confrontations_spiritualist.20.a:0 "Endorse the actions of the [Root.GetName]"
 spiritualist_riots_continue_modifier:0 "Spiritualist Riots Continue"
 confrontations_spiritualist.20.b:0 "Shut them down!"
 spiritualist_riots_stopped_modifier:0 "Spiritualist Riots Stopped"

 confrontations_spiritualist.21:0 "Spiritualists Take Control of Consumer Goods Market"
 confrontations_spiritualist.21.desc:0 "In a number of bold moves, the spiritualists of the [Root.GetName] have achieved a choke hold on the Consumer Goods market. All shipments of Consumer Goods are hand inspected by  and their officials, and [Root.Leader.GetTitle] [Root.Leader.GetName], the  leader of the [Root.GetName], is said to have gained a large fortune in the Consumer Goods trade. How do we respond to their newfound monopoly?"
 confrontations_spiritualist.21.a:0 "We can leave it to the spiritualists to handle our Consumer Goods."
 spiritualist_corner_production_continue_modifier:0 "Spiritualists Control Consumer Goods"
 confrontations_spiritualist.21.b:0 "Their control represents a threat to [Root.Owner.GetName] interests."
 spiritualist_corner_production_stopped_modifier:0 "Disrupted Spiritualist Control of Consumer Goods"

 confrontations_spiritualist.30:0 "Destruction of Materialist Propaganda"
 confrontations_spiritualist.30.desc:0 "The spiritualists of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike materialist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain materialist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The materialists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_spiritualist.30.a:0 "Let the fires continue."
 spiritualist_violent_riots_continue_modifier:0 "Materialist Holovid Burning Continues"
 confrontations_spiritualist.30.b:0 "Stop the fires!"
 spiritualist_violent_riots_stopped_modifier:0 "Materialist Burning Stopped"

 confrontations_spiritualist.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Spiritualists!"
 confrontations_spiritualist.80.desc:0 "The spiritualists have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for spiritualist policies and the destruction of the materialists."
 confrontations_spiritualist.80.a:0 "Blasted spiritualists!"
 spiritualist_ruler_assassination_continue_modifier:0 "Spiritualists Assassinated Ruler"

 confrontations_spiritualist.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_spiritualist.81.desc:0 "The spiritualists have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the [assassinated_leader_faction.GetName]! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for spiritualist reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_spiritualist.81.a:0 "We must have justice!"
 spiritualist_faction_leader_assassination_continue_modifier:0 "Spiritualist Leader Assassinated"

 confrontations_spiritualist.90:0 "Spiritualist Coup!"
 confrontations_spiritualist.90.desc:0 "The spiritualists of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines spiritualist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously materialist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_spiritualist.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 spiritualist_coup_continue_modifier:0 "Successful Spiritualist Coup"

 confrontations_spiritualist.91:0 "Spiritualist Putsch!"
 confrontations_spiritualist.91.desc:0 "Spiritualists led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [root.owner.GetName] rulers always have, but with specific accommodations for their spiritualist viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_spiritualist.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 spiritualist_putsch_continue_modifier:0 "Successful Spiritualist Putsch"

 # Normal Spiritualist Operations
 operations_spiritualist.1:0 "Launch an Operation"
 operations_spiritualist.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Spiritualist operations
 operations_spiritualist.2:0 "Launch an Operation"
 operations_spiritualist.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."

 # Government Spiritualist operation
 operations_spiritualist.3:0 "Launch an Operation"
 operations_spiritualist.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."

