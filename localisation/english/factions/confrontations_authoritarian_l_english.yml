 confrontations_authoritarian.10:0 "Authoritarian Policy"
 confrontations_authoritarian.10.desc:0 "The authoritarians have caused quite a stir on the debate floor of [situation_faction.Owner.GetName]. What should we do with these new policies?"
 confrontations_authoritarian.10.a:0 "Support the authoritarian policy."
 authoritarian_debates_continue_modifier:0 "Authoritarian Policy Wording Used"
 confrontations_authoritarian.10.b:0 "Strike the authoritarian wording from the policy."
 authoritarian_debates_stopped_modifier:0 "Authoritarian Policy Wording Rewritten"

 confrontations_authoritarian.11:0 "The [situation_faction.Leader.GetTitle]'s Authoritarian Speech"
 confrontations_authoritarian.11.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] has given a rousing speech on behalf of the [situation_faction.GetName], and many of our ruling officials have been won over. If we don't do something, they may permanently change their faction allegiance to authoritarian."
 confrontations_authoritarian.11.a:0 "Quite the moving speech."
 confrontations_authoritarian.11.b:0 "Issue a scathing rebuttal!"
 authoritarian_speech_stopped_modifier:0 "Authoritarian Speech Rebutted"

 confrontations_authoritarian.12:0 "Rising Star among the Authoritarians"
 confrontations_authoritarian.12.desc:0 "Several officials from [situation_faction.GetName] have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_authoritarian.12.a:0 "The Governor."
 confrontations_authoritarian.12.b:0 "The Scientist."
 confrontations_authoritarian.12.c:0 "The Admiral."
 confrontations_authoritarian.12.d:0 "The General."

 confrontations_authoritarian.13:0 "[confronted_leader.GetTitle] [confronted_leader.GetName] Confronted!"
 confrontations_authoritarian.13.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has confronted [confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]. In a flurry of authoritarian based arguments, [situation_faction.Leader.GetName] has totally destroyed [confronted_leader.GetName] in public. Do we back [confronted_leader.GetTitle] [confronted_leader.GetName] up?"
 confrontations_authoritarian.13.a:0 "Let's see how [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] likes it!"
 confrontations_authoritarian.13.b:0 "Hit [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] where it hurts."
 confrontations_authoritarian.13.c:0 "Get [confronted_leader.GetTitle] [confronted_leader.GetName] some ice."
 confrontations_authoritarian.13.d:0 "Get a body bag for [confronted_leader.GetTitle] [confronted_leader.GetName]."

 confrontations_authoritarian.14:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] Makes a Deal!"
 confrontations_authoritarian.14.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has offered our administration a deal. They oversee the production of this a macro unit of Alloys and they'll offer us the proceeds for a flat fee. Do we take the deal?"
 confrontations_authoritarian.14.a:0 "[situation_faction.Leader.GetName] you have a deal!"
 confrontations_authoritarian.14.b:0 "Pass."
 authoritarian_deal_stopped_modifier:0 "Authoritarian Trade Deal Rejected"

 confrontations_authoritarian.15:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] in a Bind!"
 confrontations_authoritarian.15.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has made a number of poor financial decisions, and is now in deep debt. They have used a number of connections to make a very inconvenient mess, as many of their authoritarian supporters are pulling for our government to grant them debt immunity."
 confrontations_authoritarian.15.a:0 "Pay [situation_faction.Leader.GetName]'s Debt"
 confrontations_authoritarian.15.b:0 "We won't bail them out."
 authoritarian_debt_stopped_modifier:0 "Authoritarian Faction Leader in Dire Straights"
 
 confrontations_authoritarian.16:0 "The Authoritarian Gift"
 confrontations_authoritarian.16.desc:0 "The authoritarians of the [situation_faction.GetName] have come together to make a number of financial contributions to the government. Buildings, wings, and infrastructure bearing the authoritarian symbols of the [situation_faction.GetName] litter our latest government projects. The authoritarians are happy to have a place in our government."
 confrontations_authoritarian.16.a:0 "What a nice gift!"
 authoritarian_gift_continue_modifier:0 "Authoritarians give gift."

 confrontations_authoritarian.20:0 "Authoritarian Riots"
 confrontations_authoritarian.20.desc:0 "The authoritarians of the [situation_faction.GetName] have taken to the streets of [situation_faction.Owner.Capital.GetName] causing chaos and disorder. Authoritarians can be found everywhere making speeches pushing authoritarian talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Authoritarian emissaries have approached our government asking us to endorse their movement."
 confrontations_authoritarian.20.a:0 "Endorse the actions of the [situation_faction.GetName]"
 authoritarian_riots_continue_modifier:0 "Authoritarian Riots Continue"
 confrontations_authoritarian.20.b:0 "Shut them down!"
 authoritarian_riots_stopped_modifier:0 "Authoritarian Riots Stopped"

 confrontations_authoritarian.21:0 "Authoritarians Take Control of Alloys Market"
 confrontations_authoritarian.21.desc:0 "In a number of bold moves, the authoritarians of the [situation_faction.GetName] have achieved a choke hold on the Alloys market. All shipments of Alloys are hand inspected by  and their officials, and [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName], the  leader of the [situation_faction.GetName], is said to have gained a large fortune in the Alloys trade. How do we respond to their newfound monopoly?"
 confrontations_authoritarian.21.a:0 "We can leave it to the authoritarians to handle our Alloys."
 authoritarian_corner_production_continue_modifier:0 "Authoritarians Control Alloys"
 confrontations_authoritarian.21.b:0 "Their control represents a threat to [situation_faction.Owner.GetName] interests."
 authoritarian_corner_production_stopped_modifier:0 "Disrupted Authoritarian Control of Alloys"

 confrontations_authoritarian.30:0 "Destruction of Egalitarian Propaganda"
 confrontations_authoritarian.30.desc:0 "The authoritarians of the [situation_faction.GetName] have gathered on [situation_faction.Owner.Capital.GetName] to demand we strike egalitarian teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain egalitarian propaganda. The fires from the destruction can be seen from the very steps of the capitol. The egalitarians are understandably upset, and they are asking us to denounce the destruction."
 confrontations_authoritarian.30.a:0 "Let the fires continue."
 authoritarian_violent_riots_continue_modifier:0 "Egalitarian Holovid Burning Continues"
 confrontations_authoritarian.30.b:0 "Stop the fires!"
 authoritarian_violent_riots_stopped_modifier:0 "Egalitarian Burning Stopped"

 confrontations_authoritarian.80:0 "[situation_faction.Owner.GetRulerTitle] [situation_faction.Owner.GetRulerName] Assassinated by Authoritarians!"
 confrontations_authoritarian.80.desc:0 "The authoritarians have assassinated our [situation_faction.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [situation_faction.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [situation_faction.Owner.GetRulerName] while calling for authoritarian policies and the destruction of the egalitarians."
 confrontations_authoritarian.80.a:0 "Blasted authoritarians!"
 authoritarian_ruler_assassination_continue_modifier:0 "Authoritarians Assassinated Ruler"

 confrontations_authoritarian.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_authoritarian.81.desc:0 "The authoritarians have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the [assassinated_leader_faction.GetName]! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for authoritarian reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_authoritarian.81.a:0 "We must have justice!"
 authoritarian_faction_leader_assassination_continue_modifier:0 "Authoritarian Leader Assassinated"

 confrontations_authoritarian.90:0 "Authoritarian Coup!"
 confrontations_authoritarian.90.desc:0 "The authoritarians of the [situation_faction.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines authoritarian ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously egalitarian views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_authoritarian.90.a:0 "I'm a authoritarian, my mother and father were authoritarians."
 authoritarian_coup_continue_modifier:0 "Successful Authoritarian Coup"

 confrontations_authoritarian.91:0 "Authoritarian Putsch!"
 confrontations_authoritarian.91.desc:0 "Authoritarians led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [situation_faction.owner.GetName] rulers always have, but with specific accommodations for their authoritarian viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_authoritarian.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 authoritarian_putsch_continue_modifier:0 "Successful Authoritarian Putsch"

