 confrontations_pacifist.10:0 "Pacifist Policy"
 confrontations_pacifist.10.desc:0 "The pacifists have caused quite a stir on the debate floor of [situation_faction.Owner.GetName]. What should we do with these new policies?"
 confrontations_pacifist.10.a:0 "Support the pacifist policy."
 pacifist_debates_continue_modifier:0 "Pacifist Policy Wording Used"
 confrontations_pacifist.10.b:0 "Strike the pacifist wording from the policy."
 pacifist_debates_stopped_modifier:0 "Pacifist Policy Wording Rewritten"

 confrontations_pacifist.11:0 "The [situation_faction.Leader.GetTitle]'s Pacifist Speech"
 confrontations_pacifist.11.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] has given a rousing speech on behalf of the [situation_faction.GetName], and many of our ruling officials have been won over. If we don't do something, they may permanently change their faction allegiance to pacifist."
 confrontations_pacifist.11.a:0 "Quite the moving speech."
 confrontations_pacifist.11.b:0 "Issue a scathing rebuttal!"
 pacifist_speech_stopped_modifier:0 "Pacifist Speech Rebutted"

 confrontations_pacifist.12:0 "Rising Star among the Pacifists"
 confrontations_pacifist.12.desc:0 "Several officials from [situation_faction.GetName] have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_pacifist.12.a:0 "The Governor."
 confrontations_pacifist.12.b:0 "The Scientist."
 confrontations_pacifist.12.c:0 "The Admiral."
 confrontations_pacifist.12.d:0 "The General."

 confrontations_pacifist.13:0 "[confronted_leader.GetTitle] [confronted_leader.GetName] Confronted!"
 confrontations_pacifist.13.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has confronted [confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]. In a flurry of pacifist based arguments, [situation_faction.Leader.GetName] has totally destroyed [confronted_leader.GetName] in public. Do we back [confronted_leader.GetTitle] [confronted_leader.GetName] up?"
 confrontations_pacifist.13.a:0 "Let's see how [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] likes it!"
 confrontations_pacifist.13.b:0 "Hit [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] where it hurts."
 confrontations_pacifist.13.c:0 "Get [confronted_leader.GetTitle] [confronted_leader.GetName] some ice."
 confrontations_pacifist.13.d:0 "Get a body bag for [confronted_leader.GetTitle] [confronted_leader.GetName]."

 confrontations_pacifist.14:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] Makes a Deal!"
 confrontations_pacifist.14.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has offered our administration a deal. They oversee the production of this a macro unit of Consumer Goods and they'll offer us the proceeds for a flat fee. Do we take the deal?"
 confrontations_pacifist.14.a:0 "[situation_faction.Leader.GetName] you have a deal!"
 confrontations_pacifist.14.b:0 "Pass."
 pacifist_deal_stopped_modifier:0 "Pacifist Trade Deal Rejected"

 confrontations_pacifist.15:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] in a Bind!"
 confrontations_pacifist.15.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has made a number of poor financial decisions, and is now in deep debt. They have used a number of connections to make a very inconvenient mess, as many of their pacifist supporters are pulling for our government to grant them debt immunity."
 confrontations_pacifist.15.a:0 "Pay [situation_faction.Leader.GetName]'s Debt"
 confrontations_pacifist.15.b:0 "We won't bail them out."
 pacifist_debt_stopped_modifier:0 "Pacifist Faction Leader in Dire Straights"
 
 confrontations_pacifist.16:0 "The Pacifist Gift"
 confrontations_pacifist.16.desc:0 "The pacifists of the [situation_faction.GetName] have come together to make a number of financial contributions to the government. Buildings, wings, and infrastructure bearing the pacifist symbols of the [situation_faction.GetName] litter our latest government projects. The pacifists are happy to have a place in our government."
 confrontations_pacifist.16.a:0 "What a nice gift!"
 pacifist_gift_continue_modifier:0 "Pacifists give gift."

 confrontations_pacifist.20:0 "Pacifist Riots"
 confrontations_pacifist.20.desc:0 "The pacifists of the [situation_faction.GetName] have taken to the streets of [situation_faction.Owner.Capital.GetName] causing chaos and disorder. Pacifists can be found everywhere making speeches pushing pacifist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Pacifist emissaries have approached our government asking us to endorse their movement."
 confrontations_pacifist.20.a:0 "Endorse the actions of the [situation_faction.GetName]"
 pacifist_riots_continue_modifier:0 "Pacifist Riots Continue"
 confrontations_pacifist.20.b:0 "Shut them down!"
 pacifist_riots_stopped_modifier:0 "Pacifist Riots Stopped"

 confrontations_pacifist.21:0 "Pacifists Take Control of Consumer Goods Market"
 confrontations_pacifist.21.desc:0 "In a number of bold moves, the pacifists of the [situation_faction.GetName] have achieved a choke hold on the Consumer Goods market. All shipments of Consumer Goods are hand inspected by  and their officials, and [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName], the  leader of the [situation_faction.GetName], is said to have gained a large fortune in the Consumer Goods trade. How do we respond to their newfound monopoly?"
 confrontations_pacifist.21.a:0 "We can leave it to the pacifists to handle our Consumer Goods."
 pacifist_corner_production_continue_modifier:0 "Pacifists Control Consumer Goods"
 confrontations_pacifist.21.b:0 "Their control represents a threat to [situation_faction.Owner.GetName] interests."
 pacifist_corner_production_stopped_modifier:0 "Disrupted Pacifist Control of Consumer Goods"

 confrontations_pacifist.30:0 "Destruction of Militarist Propaganda"
 confrontations_pacifist.30.desc:0 "The pacifists of the [situation_faction.GetName] have gathered on [situation_faction.Owner.Capital.GetName] to demand we strike militarist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain militarist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The militarists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_pacifist.30.a:0 "Let the fires continue."
 pacifist_violent_riots_continue_modifier:0 "Militarist Holovid Burning Continues"
 confrontations_pacifist.30.b:0 "Stop the fires!"
 pacifist_violent_riots_stopped_modifier:0 "Militarist Burning Stopped"

 confrontations_pacifist.80:0 "[situation_faction.Owner.GetRulerTitle] [situation_faction.Owner.GetRulerName] Assassinated by Pacifists!"
 confrontations_pacifist.80.desc:0 "The pacifists have assassinated our [situation_faction.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [situation_faction.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [situation_faction.Owner.GetRulerName] while calling for pacifist policies and the destruction of the militarists."
 confrontations_pacifist.80.a:0 "Blasted pacifists!"
 pacifist_ruler_assassination_continue_modifier:0 "Pacifists Assassinated Ruler"

 confrontations_pacifist.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_pacifist.81.desc:0 "The pacifists have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the [assassinated_leader_faction.GetName]! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for pacifist reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_pacifist.81.a:0 "We must have justice!"
 pacifist_faction_leader_assassination_continue_modifier:0 "Pacifist Leader Assassinated"

 confrontations_pacifist.90:0 "Pacifist Coup!"
 confrontations_pacifist.90.desc:0 "The pacifists of the [situation_faction.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines pacifist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously militarist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_pacifist.90.a:0 "I'm a pacifist, my mother and father were pacifists."
 pacifist_coup_continue_modifier:0 "Successful Pacifist Coup"

 confrontations_pacifist.91:0 "Pacifist Putsch!"
 confrontations_pacifist.91.desc:0 "Pacifists led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [situation_faction.owner.GetName] rulers always have, but with specific accommodations for their pacifist viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_pacifist.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 pacifist_putsch_continue_modifier:0 "Successful Pacifist Putsch"

