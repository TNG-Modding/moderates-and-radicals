l_english:

 confrontations_materialist.10:0 "Materialist Policy"
 confrontations_materialist.10.desc:0 "The materialists have caused quite a stir on the debate floor of [situation_faction.Owner.GetName]. What should we do with these new policies?"
 confrontations_materialist.10.a:0 "Support the materialist policy."
 materialist_debates_continue_modifier:0 "Materialist Policy Wording Used"
 confrontations_materialist.10.b:0 "Strike the materialist wording from the policy."
 materialist_debates_stopped_modifier:0 "Materialist Policy Wording Rewritten"

 confrontations_materialist.11:0 "The [situation_faction.Leader.GetTitle]'s Materialist Speech"
 confrontations_materialist.11.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] has given a rousing speech on behalf of the [situation_faction.GetName], and many of our ruling officials have been won over. If we don't do something, they may permanently change their faction allegiance to materialist."
 confrontations_materialist.11.a:0 "Quite the moving speech."
 confrontations_materialist.11.b:0 "Issue a scathing rebuttal!"
 materialist_speech_stopped_modifier:0 "Materialist Speech Rebutted"

 confrontations_materialist.12:0 "Rising Star among the Materialists"
 confrontations_materialist.12.desc:0 "Several officials from [situation_faction.GetName] have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_materialist.12.a:0 "The Governor."
 confrontations_materialist.12.b:0 "The Scientist."
 confrontations_materialist.12.c:0 "The Admiral."
 confrontations_materialist.12.d:0 "The General."

 confrontations_materialist.13:0 "[confronted_leader.GetTitle] [confronted_leader.GetName] Confronted!"
 confrontations_materialist.13.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has confronted [confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]. In a flurry of materialist based arguments, [situation_faction.Leader.GetName] has totally destroyed [confronted_leader.GetName] in public. Do we back [confronted_leader.GetTitle] [confronted_leader.GetName] up?"
 confrontations_materialist.13.a:0 "Let's see how [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] likes it!"
 confrontations_materialist.13.b:0 "Hit [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] where it hurts."
 confrontations_materialist.13.c:0 "Get [confronted_leader.GetTitle] [confronted_leader.GetName] some ice."
 confrontations_materialist.13.d:0 "Get a body bag for [confronted_leader.GetTitle] [confronted_leader.GetName]."

 confrontations_materialist.14:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] Makes a Deal!"
 confrontations_materialist.14.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has offered our administration a deal. They oversee the production of this a macro unit of Alloys and they'll offer us the proceeds for a flat fee. Do we take the deal?"
 confrontations_materialist.14.a:0 "[situation_faction.Leader.GetName] you have a deal!"
 confrontations_materialist.14.b:0 "Pass."
 materialist_deal_stopped_modifier:0 "Materialist Trade Deal Rejected"

 confrontations_materialist.15:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] in a Bind!"
 confrontations_materialist.15.desc:0 "[situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName] of the [situation_faction.GetName] has made a number of poor financial decisions, and is now in deep debt. They have used a number of connections to make a very inconvenient mess, as many of their materialist supporters are pulling for our government to grant them debt immunity."
 confrontations_materialist.15.a:0 "Pay [situation_faction.Leader.GetName]'s Debt"
 confrontations_materialist.15.b:0 "We won't bail them out."
 materialist_debt_stopped_modifier:0 "Materialist Faction Leader in Dire Straights"
 
 confrontations_materialist.16:0 "The Materialist Gift"
 confrontations_materialist.16.desc:0 "The materialists of the [situation_faction.GetName] have come together to make a number of financial contributions to the government. Buildings, wings, and infrastructure bearing the materialist symbols of the [situation_faction.GetName] litter our latest government projects. The materialists are happy to have a place in our government."
 confrontations_materialist.16.a:0 "What a nice gift!"
 materialist_gift_continue_modifier:0 "Materialists give gift."

 confrontations_materialist.20:0 "Materialist Riots"
 confrontations_materialist.20.desc:0 "The materialists of the [situation_faction.GetName] have taken to the streets of [situation_faction.Owner.Capital.GetName] causing chaos and disorder. Materialists can be found everywhere making speeches pushing materialist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Materialist emissaries have approached our government asking us to endorse their movement."
 confrontations_materialist.20.a:0 "Endorse the actions of the [situation_faction.GetName]"
 materialist_riots_continue_modifier:0 "Materialist Riots Continue"
 confrontations_materialist.20.b:0 "Shut them down!"
 materialist_riots_stopped_modifier:0 "Materialist Riots Stopped"

 confrontations_materialist.21:0 "Materialists Take Control of Alloys Market"
 confrontations_materialist.21.desc:0 "In a number of bold moves, the materialists of the [situation_faction.GetName] have achieved a choke hold on the Alloys market. All shipments of Alloys are hand inspected by  and their officials, and [situation_faction.Leader.GetTitle] [situation_faction.Leader.GetName], the  leader of the [situation_faction.GetName], is said to have gained a large fortune in the Alloys trade. How do we respond to their newfound monopoly?"
 confrontations_materialist.21.a:0 "We can leave it to the materialists to handle our Alloys."
 materialist_corner_production_continue_modifier:0 "Materialists Control Alloys"
 confrontations_materialist.21.b:0 "Their control represents a threat to [situation_faction.Owner.GetName] interests."
 materialist_corner_production_stopped_modifier:0 "Disrupted Materialist Control of Alloys"

 confrontations_materialist.30:0 "Destruction of Spiritualist Propaganda"
 confrontations_materialist.30.desc:0 "The materialists of the [situation_faction.GetName] have gathered on [situation_faction.Owner.Capital.GetName] to demand we strike spiritualist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain spiritualist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The spiritualists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_materialist.30.a:0 "Let the fires continue."
 materialist_violent_riots_continue_modifier:0 "Spiritualist Holovid Burning Continues"
 confrontations_materialist.30.b:0 "Stop the fires!"
 materialist_violent_riots_stopped_modifier:0 "Spiritualist Burning Stopped"

 confrontations_materialist.80:0 "[situation_faction.Owner.GetRulerTitle] [situation_faction.Owner.GetRulerName] Assassinated by Materialists!"
 confrontations_materialist.80.desc:0 "The materialists have assassinated our [situation_faction.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [situation_faction.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [situation_faction.Owner.GetRulerName] while calling for materialist policies and the destruction of the spiritualists."
 confrontations_materialist.80.a:0 "Blasted materialists!"
 materialist_ruler_assassination_continue_modifier:0 "Materialists Assassinated Ruler"

 confrontations_materialist.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_materialist.81.desc:0 "The materialists have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the [assassinated_leader_faction.GetName]! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for materialist reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_materialist.81.a:0 "We must have justice!"
 materialist_faction_leader_assassination_continue_modifier:0 "Materialist Leader Assassinated"

 confrontations_materialist.90:0 "Materialist Coup!"
 confrontations_materialist.90.desc:0 "The materialists of the [situation_faction.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines materialist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously spiritualist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_materialist.90.a:0 "I'm a materialist, my mother and father were materialists."
 materialist_coup_continue_modifier:0 "Successful Materialist Coup"

 confrontations_materialist.91:0 "Materialist Putsch!"
 confrontations_materialist.91.desc:0 "Materialists led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [situation_faction.owner.GetName] rulers always have, but with specific accommodations for their materialist viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_materialist.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 materialist_putsch_continue_modifier:0 "Successful Materialist Putsch"

