l_english:

 confrontations_xenophile.10:0 "Xenophile Policy"
 confrontations_xenophile.10.desc:0 "The xenophiles of the [Root.GetName] have caused quite a stir on the debate floor. The xenophile language in the latest government policy plan has caused quite the debate among the factions within the [Root.Owner.GetName]."
 confrontations_xenophile.10.a:0 "Support the xenophile policy."
 xenophile_debates_continue_modifier:0 "Xenophile Policy Wording Used"
 confrontations_xenophile.10.b:0 "Strike the wording from the policy."
 xenophile_debates_stopped_modifier:0 "Xenophile Policy Wording Rewritten"

 confrontations_xenophile.11:0 "The [Root.Leader.GetTitle]'s Xenophile Speech"
 confrontations_xenophile.11.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] has given a rousing speech on behalf of the [Root.GetName], and many of our ruling officials have been won over. If we don't do something, they may permanently change their faction allegiance to xenophile."
 confrontations_xenophile.11.a:0 "Quite the moving speech."
 confrontations_xenophile.11.b:0 "Issue a scathing rebuttal!"
 xenophile_speech_stopped_modifier:0 "Xenophile Speech Rebutted"

 confrontations_xenophile.12:0 "Rising Star among the Xenophiles"
 confrontations_xenophile.12.desc:0 "Several officials from [Root.GetName] have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_xenophile.12.a:0 "The Governor."
 confrontations_xenophile.12.b:0 "The Scientist."
 confrontations_xenophile.12.c:0 "The Admiral."
 confrontations_xenophile.12.d:0 "The General."

 confrontations_xenophile.13:0 "[confronted_leader.GetTitle] [confronted_leader.GetName] Confronted!"
 confrontations_xenophile.13.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has confronted [confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]. In a flurry of xenophile based arguments, [Root.Leader.GetName] has totally destroyed [confronted_leader.GetName] in public. Do we back [confronted_leader.GetTitle] [confronted_leader.GetName] up?"
 confrontations_xenophile.13.a:0 "Let's see how [Root.Leader.GetTitle] [Root.Leader.GetName] likes it!"
 confrontations_xenophile.13.b:0 "Hit [Root.Leader.GetTitle] [Root.Leader.GetName] where it hurts."
 confrontations_xenophile.13.c:0 "Get [confronted_leader.GetTitle] [confronted_leader.GetName] some ice."
 confrontations_xenophile.13.d:0 "Get a body bag for [confronted_leader.GetTitle] [confronted_leader.GetName]."

 confrontations_xenophile.14:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] Makes a Deal!"
 confrontations_xenophile.14.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has offered our administration a deal. They oversee the production of this a macro unit of Consumer Goods and they'll offer us the proceeds for a flat fee. Do we take the deal?"
 confrontations_xenophile.14.a:0 "[Root.Leader.GetName] you have a deal!"
 confrontations_xenophile.14.b:0 "Pass."
 xenophile_deal_stopped_modifier:0 "Xenophile Trade Deal Rejected"

 confrontations_xenophile.15:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] in a Bind!"
 confrontations_xenophile.15.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has made a number of poor financial decisions, and is now in deep debt. They have used a number of connections to make a very inconvenient mess, as many of their xenophile supporters are pulling for our government to grant them debt immunity."
 confrontations_xenophile.15.a:0 "Pay [Root.Leader.GetName]'s Debt"
 confrontations_xenophile.15.b:0 "We won't bail them out."
 xenophile_debt_stopped_modifier:0 "Xenophile Faction Leader in Dire Straights"
 
 confrontations_xenophile.16:0 "The Xenophile Gift"
 confrontations_xenophile.16.desc:0 "The xenophiles of the [Root.GetName] have come together to make a number of financial contributions to the government. Buildings, wings, and infrastructure bearing the xenophile symbols of the [Root.GetName] litter our latest government projects. The xenophiles are happy to have a place in our government."
 confrontations_xenophile.16.a:0 "What a nice gift!"
 xenophile_gift_continue_modifier:0 "Xenophiles give gift."

 confrontations_xenophile.20:0 "Xenophile Riots"
 confrontations_xenophile.20.desc:0 "The xenophiles of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Xenophiles can be found everywhere making speeches pushing xenophile talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Xenophile emissaries have approached our government asking us to endorse their movement."
 confrontations_xenophile.20.a:0 "Endorse the actions of the [Root.GetName]"
 xenophile_riots_continue_modifier:0 "Xenophile Riots Continue"
 confrontations_xenophile.20.b:0 "Shut them down!"
 xenophile_riots_stopped_modifier:0 "Xenophile Riots Stopped"

 confrontations_xenophile.21:0 "Xenophiles Take Control of Consumer Goods Market"
 confrontations_xenophile.21.desc:0 "In a number of bold moves, the xenophiles of the [Root.GetName] have achieved a choke hold on the Consumer Goods market. All shipments of Consumer Goods are hand inspected by  and their officials, and [Root.Leader.GetTitle] [Root.Leader.GetName], the  leader of the [Root.GetName], is said to have gained a large fortune in the Consumer Goods trade. How do we respond to their newfound monopoly?"
 confrontations_xenophile.21.a:0 "We can leave it to the xenophiles to handle our Consumer Goods."
 xenophile_corner_production_continue_modifier:0 "Xenophiles Control Consumer Goods"
 confrontations_xenophile.21.b:0 "Their control represents a threat to [Root.Owner.GetName] interests."
 xenophile_corner_production_stopped_modifier:0 "Disrupted Xenophile Control of Consumer Goods"

 confrontations_xenophile.30:0 "Destruction of Xenophobe Propaganda"
 confrontations_xenophile.30.desc:0 "The xenophiles of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike xenophobe teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain xenophobe propaganda. The fires from the destruction can be seen from the very steps of the capitol. The xenophobes are understandably upset, and they are asking us to denounce the destruction."
 confrontations_xenophile.30.a:0 "Let the fires continue."
 xenophile_violent_riots_continue_modifier:0 "Xenophobe Holovid Burning Continues"
 confrontations_xenophile.30.b:0 "Stop the fires!"
 xenophile_violent_riots_stopped_modifier:0 "Xenophobe Burning Stopped"

 confrontations_xenophile.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Xenophiles!"
 confrontations_xenophile.80.desc:0 "The xenophiles have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for xenophile policies and the destruction of the xenophobes."
 confrontations_xenophile.80.a:0 "Blasted xenophiles!"
 xenophile_ruler_assassination_continue_modifier:0 "Xenophiles Assassinated Ruler"

 confrontations_xenophile.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_xenophile.81.desc:0 "The xenophiles have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the [assassinated_leader_faction.GetName]! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for xenophile reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_xenophile.81.a:0 "We must have justice!"
 xenophile_faction_leader_assassination_continue_modifier:0 "Xenophile Leader Assassinated"

 confrontations_xenophile.90:0 "Xenophile Coup!"
 confrontations_xenophile.90.desc:0 "The xenophiles of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines xenophile ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously xenophobe views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_xenophile.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 xenophile_coup_continue_modifier:0 "Successful Xenophile Coup"

 confrontations_xenophile.91:0 "Xenophile Putsch!"
 confrontations_xenophile.91.desc:0 "Xenophiles led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [root.owner.GetName] rulers always have, but with specific accommodations for their xenophile viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_xenophile.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 xenophile_putsch_continue_modifier:0 "Successful Xenophile Putsch"

 # Normal Xenophile Operations
 operations_xenophile.1:0 "Launch an Operation"
 operations_xenophile.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Xenophile operations
 operations_xenophile.2:0 "Launch an Operation"
 operations_xenophile.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."

 # Government Xenophile operation
 operations_xenophile.3:0 "Launch an Operation"
 operations_xenophile.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."

