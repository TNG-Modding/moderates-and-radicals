 imperialist_confrontations.10:0 "A Political Debate"
 imperialist_confrontations.10.desc:0 "The militarists within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of overly militarist language in the latest government policy plan has angered many factions within our government."
 imperialist_confrontations.10.a:0 "Support the policy."
 imperialist_debates_continue_modifier:0 "Imperialist Debates Continue"
 imperialist_confrontations.10.b:0 "Strike the wording from the policy."
 imperialist_debates_stopped_modifier:0 "Imperialist Debates Stopped"

 imperialist_confrontations.20:0 "Riots"
 imperialist_confrontations.20.desc:0 "The militarists within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Imperialists can be found everywhere making speeches pushing imperialist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated."
 imperialist_confrontations.20.a:0 "We can do nothing."
 imperialist_riots_continue_modifier:0 "Imperialist Riots Continue"
 imperialist_confrontations.20.b:0 "Crush them!"
 imperialist_riots_stopped_modifier:0 "Imperialist Riots Stopped"

 imperialist_confrontations.30:0 "Destruction of Propaganda"
 imperialist_confrontations.30.desc:0 "The militarists within the [Root.GetName] have gathered on [Root.Capital.GetName] in an informal gathering demanding imperialist teachings in schools. They are destroying any datalogs or holo-vids that contain propaganda that doesn't support the imperialist point of view. The fires from the destruction can be seen from the very steps of the capitol."
 imperialist_confrontations.30.a:0 "Let the fires continue."
 imperialist_violent_riots_continue_modifier:0 "Imperialist Holovid Burning Continues"
 imperialist_confrontations.30.b:0 "Stop the fires!"
 imperialist_violent_riots_stopped_modifier:0 "Holovid Burning Stopped"

 imperialist_confrontations.40:0 "Militarist Coup!"
 imperialist_confrontations.40.desc:0 "The militarists have staged a coup within our empire! A new government has been declared and much of the ruling class has sought asylum outside our empire. Without the support of our ruler class, we have no choice but to accept their demands."
 imperialist_confrontations.40.a:0 "Blasted imperialists!"
 imperialist_coup_continue_modifier:0 "Successful Imperialist coup."




 