l_english:

 confrontations_imperialist.10:0 "Militarist Policy"
 confrontations_imperialist.10.desc:0 "The imperialists of the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of militarist language in the latest government policy plan has angered many factions within the [Root.Owner.GetName]."
 confrontations_imperialist.10.a:0 "Support the imperialist policy."
 imperialist_debates_continue_modifier:0 "Imperialist Policy Wording Used"
 confrontations_imperialist.10.b:0 "Strike the wording from the policy."
 imperialist_debates_stopped_modifier:0 "Imperialist Policy Wording Rewritten"

 confrontations_imperialist.20:0 "Imperialist Riots"
 confrontations_imperialist.20.desc:0 "The imperialists of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Imperialists can be found everywhere making speeches pushing militarist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Imperialist emissaries have approached our government asking us to endorse their movement."
 confrontations_imperialist.20.a:0 "Endorse the actions of the [Root.GetName]"
 imperialist_riots_continue_modifier:0 "Militarist Riots Continue"
 confrontations_imperialist.20.b:0 "Shut them down!"
 imperialist_riots_stopped_modifier:0 "Militarist Riots Stopped"

 confrontations_imperialist.30:0 "Destruction of Prosperity Propaganda"
 confrontations_imperialist.30.desc:0 "The imperialists of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike pacifist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain pacifist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The pacifists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_imperialist.30.a:0 "Let the fires continue."
 imperialist_violent_riots_continue_modifier:0 "Pacifist Holovid Burning Continues"
 confrontations_imperialist.30.b:0 "Stop the fires!"
 imperialist_violent_riots_stopped_modifier:0 "Pacifist Burning Stopped"

 confrontations_imperialist.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Imperialists!"
 confrontations_imperialist.80.desc:0 "The imperialists have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for militarist policies and the destruction of the pacifists."
 confrontations_imperialist.80.a:0 "Blasted imperialists!"
 imperialist_ruler_assassination_continue_modifier:0 "Imperialists Assassinated Ruler"

 confrontations_imperialist.90:0 "Imperialist Coup!"
 confrontations_imperialist.90.desc:0 "The imperialists of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines militarist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously pacifist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_imperialist.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 imperialist_coup_continue_modifier:0 "Successful Imperialist Coup"

 confrontations_imperialist.91:0 "Imperialist Putsch!"
 confrontations_imperialist.91.desc:0 "Imperialists led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [root.owner.GetName] rulers always have, but with specific accommodations for their militarist viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_imperialist.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 imperialist_putsch_continue_modifier:0 "Successful Imperialist Putsch"

 # Normal Imperialist Operations
 operations_imperialist.1:0 "Launch an Operation"
 operations_imperialist.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Imperialist operations
 operations_imperialist.2:0 "Launch an Operation"
 operations_imperialist.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."

 # Government Imperialist operation
 operations_imperialist.3:0 "Launch an Operation"
 operations_imperialist.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."

