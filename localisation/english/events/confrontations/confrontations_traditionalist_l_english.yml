l_english:

 confrontations_traditionalist.10:0 "Spiritualist Policy"
 confrontations_traditionalist.10.desc:0 "The traditionalists of the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of spiritualist language in the latest government policy plan has angered many factions within the [Root.Owner.GetName]."
 confrontations_traditionalist.10.a:0 "Support the traditionalist policy."
 traditionalist_debates_continue_modifier:0 "Traditionalist Policy Wording Used"
 confrontations_traditionalist.10.b:0 "Strike the wording from the policy."
 traditionalist_debates_stopped_modifier:0 "Traditionalist Policy Wording Rewritten"

 confrontations_traditionalist.11:0 "The [Root.Leader.GetTitle]'s Spiritualist Speech"
 confrontations_traditionalist.11.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] has given a rousing speech on behalf of the [Root.GetName], and many of our leading officials have been won over. If we don't do something, they may permanently change their faction allegiance to something more outwardly traditionalist."
 confrontations_traditionalist.11.a:0 "Quite the moving speech."
 confrontations_traditionalist.11.b:0 "Issue a scathing rebuttal!"
 traditionalist_speech_stopped_modifier:0 "Traditionalist Speech Rebutted"

 confrontations_traditionalist.12:0 "Rising Star among the Traditionalists"
 confrontations_traditionalist.12.desc:0 "Several officials from [Root.GetName] have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_traditionalist.12.a:0 "The Governor."
 confrontations_traditionalist.12.b:0 "The Scientist."
 confrontations_traditionalist.12.c:0 "The Admiral."
 confrontations_traditionalist.12.d:0 "The General."

 confrontations_traditionalist.13:0 "[confronted_leader.GetTitle] [confronted_leader.GetName] Confronted!"
 confrontations_traditionalist.13.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has confronted [confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]. In a flurry of spiritualist based arguments, [Root.Leader.GetName] has totally destroyed [confronted_leader.GetName] in public. Do we back [confronted_leader.GetTitle] [confronted_leader.GetName] up?"
 confrontations_traditionalist.13.a:0 "Let's see how [Root.Leader.GetTitle] [Root.Leader.GetName] likes it!"
 confrontations_traditionalist.13.b:0 "Hit [Root.Leader.GetTitle] [Root.Leader.GetName] where it hurts."
 confrontations_traditionalist.13.c:0 "Get [confronted_leader.GetTitle] [confronted_leader.GetName] some ice."
 confrontations_traditionalist.13.d:0 "Get a body bag for [confronted_leader.GetTitle] [confronted_leader.GetName]."

 confrontations_traditionalist.20:0 "Traditionalist Riots"
 confrontations_traditionalist.20.desc:0 "The traditionalists of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Traditionalists can be found everywhere making speeches pushing spiritualist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Traditionalist emissaries have approached our government asking us to endorse their movement."
 confrontations_traditionalist.20.a:0 "Endorse the actions of the [Root.GetName]"
 traditionalist_riots_continue_modifier:0 "Spiritualist Riots Continue"
 confrontations_traditionalist.20.b:0 "Shut them down!"
 traditionalist_riots_stopped_modifier:0 "Spiritualist Riots Stopped"

 confrontations_traditionalist.30:0 "Destruction of Technologist Propaganda"
 confrontations_traditionalist.30.desc:0 "The traditionalists of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike materialist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain technologist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The technologists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_traditionalist.30.a:0 "Let the fires continue."
 traditionalist_violent_riots_continue_modifier:0 "Technologist Holovid Burning Continues"
 confrontations_traditionalist.30.b:0 "Stop the fires!"
 traditionalist_violent_riots_stopped_modifier:0 "Technologist Burning Stopped"

 confrontations_traditionalist.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Traditionalists!"
 confrontations_traditionalist.80.desc:0 "The traditionalists have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for spiritualist policies and the destruction of the technologists."
 confrontations_traditionalist.80.a:0 "Blasted traditionalists!"
 traditionalist_ruler_assassination_continue_modifier:0 "Traditionalists Assassinated Ruler"

 confrontations_traditionalist.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_traditionalist.81.desc:0 "The traditionalists have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the [assassinated_leader_faction.GetName]! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for traditionalist reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_traditionalist.81.a:0 "We must have justice!"
 traditionalist_faction_leader_assassination_continue_modifier:0 "Traditionalist Leader Assassinated"

 confrontations_traditionalist.90:0 "Traditionalist Coup!"
 confrontations_traditionalist.90.desc:0 "The traditionalists of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines spiritualist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously technologist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_traditionalist.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 traditionalist_coup_continue_modifier:0 "Successful Traditionalist Coup"

 confrontations_traditionalist.91:0 "Traditionalist Putsch!"
 confrontations_traditionalist.91.desc:0 "Traditionalists led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [root.owner.GetName] rulers always have, but with specific accommodations for their spiritualist viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_traditionalist.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 traditionalist_putsch_continue_modifier:0 "Successful Traditionalist Putsch"

 # Normal Traditionalist Operations
 operations_traditionalist.1:0 "Launch an Operation"
 operations_traditionalist.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Traditionalist operations
 operations_traditionalist.2:0 "Launch an Operation"
 operations_traditionalist.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."

 # Government Traditionalist operation
 operations_traditionalist.3:0 "Launch an Operation"
 operations_traditionalist.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."

