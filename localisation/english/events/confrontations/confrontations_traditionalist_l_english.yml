 confrontations_traditionalist.10:0 "Spiritualist Policy"
 confrontations_traditionalist.10.desc:0 "The traditionalists within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of spiritualist language in the latest government policy plan has angered many factions within our government."
 confrontations_traditionalist.10.a:0 "Support the traditionalist policy."
 traditionalist_debates_continue_modifier:0 "Traditionalist Policy Wording Used"
 confrontations_traditionalist.10.b:0 "Strike the wording from the policy."
 traditionalist_debates_stopped_modifier:0 "Traditionalist Policy Wording Rewritten"

 confrontations_traditionalist.20:0 "Traditionalist Riots"
 confrontations_traditionalist.20.desc:0 "The traditionalists within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Traditionalists can be found everywhere making speeches pushing spiritualist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Traditionalist emissaries have approached our government asking us to endorse their movement."
 confrontations_traditionalist.20.a:0 "Endorse the spiritualists."
 traditionalist_riots_continue_modifier:0 "Spiritualist Riots Continue"
 confrontations_traditionalist.20.b:0 "Shut them down!"
 traditionalist_riots_stopped_modifier:0 "Spiritualist Riots Stopped"

 confrontations_traditionalist.30:0 "Destruction of Technologist Propaganda"
 confrontations_traditionalist.30.desc:0 "The traditionalists within the [Root.GetName] have gathered on [Root.Capital.GetName] to demand we strike materialist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holo-vids that contain technologist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The technologists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_traditionalist.30.a:0 "Let the fires continue."
 traditionalist_violent_riots_continue_modifier:0 "Technologist Holovid Burning Continues"
 confrontations_traditionalist.30.b:0 "Stop the fires!"
 traditionalist_violent_riots_stopped_modifier:0 "Technologist Burning Stopped"

 confrontations_traditionalist.40:0 "Traditionalist Coup!"
 confrontations_traditionalist.40.desc:0 "The traditionalists have staged a coup within our empire! A new government has been declared that properly enshrines spiritualist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously technologist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_traditionalist.40.a:0 "Blasted traditionalists!"
 traditionalist_coup_continue_modifier:0 "Successful Traditionalist Coup."




 