l_english:

 prosperity_confrontations.10:0 "A Political Debate"
 prosperity_confrontations.10.desc:0 "The pacifists within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of overly pacifist language in the latest government policy plan has angered many factions within our government."
 prosperity_confrontations.10.a:0 "Support the policy."
 prosperity_debates_continue_modifier:0 "Prosperity Debates Continue"
 prosperity_confrontations.10.b:0 "Strike the wording from the policy."
 prosperity_debates_stopped_modifier:0 "Prosperity Debates Stopped"

 prosperity_confrontations.20:0 "Riots"
 prosperity_confrontations.20.desc:0 "The pacifists within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Prosperitys can be found everywhere making speeches pushing prosperity talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated."
 prosperity_confrontations.20.a:0 "We can do nothing."
 prosperity_riots_continue_modifier:0 "Prosperity Riots Continue"
 prosperity_confrontations.20.b:0 "Crush them!"
 prosperity_riots_stopped_modifier:0 "Prosperity Riots Stopped"

 prosperity_confrontations.30:0 "Destruction of Propaganda"
 prosperity_confrontations.30.desc:0 "The pacifists within the [Root.GetName] have gathered on [Root.Capital.GetName] in an informal gathering demanding prosperity teachings in schools. They are destroying any datalogs or holo-vids that contain propaganda that doesn't support the prosperity point of view. The fires from the destruction can be seen from the very steps of the capitol."
 prosperity_confrontations.30.a:0 "Let the fires continue."
 prosperity_violent_riots_continue_modifier:0 "Prosperity Holovid Burning Continues"
 prosperity_confrontations.30.b:0 "Stop the fires!"
 prosperity_violent_riots_stopped_modifier:0 "Holovid Burning Stopped"

 prosperity_confrontations.40:0 "Pacifist Coup!"
 prosperity_confrontations.40.desc:0 "The pacifists have staged a coup within our empire! A new government has been declared and much of the ruling class has sought asylum outside our empire. Without the support of our ruler class, we have no choice but to accept their demands."
 prosperity_confrontations.40.a:0 "Blasted prosperitys!"
 prosperity_coup_continue_modifier:0 "Successful Prosperity coup."




 