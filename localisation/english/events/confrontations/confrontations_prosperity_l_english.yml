 confrontations_prosperity.10:0 "Pacifist Policy"
 confrontations_prosperity.10.desc:0 "The pacifists within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of pacifist language in the latest government policy plan has angered many factions within our government."
 confrontations_prosperity.10.a:0 "Support the pacifist policy."
 prosperity_debates_continue_modifier:0 "Pacifist Policy Wording Used"
 confrontations_prosperity.10.b:0 "Strike the wording from the policy."
 prosperity_debates_stopped_modifier:0 "Pacifist Policy Wording Rewritten"

 confrontations_prosperity.20:0 "Pacifist Riots"
 confrontations_prosperity.20.desc:0 "The pacifists within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Pacifists can be found everywhere making speeches pushing pacifist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Pacifist emissaries have approached our government asking us to endorse their movement."
 confrontations_prosperity.20.a:0 "Endorse the pacifists."
 prosperity_riots_continue_modifier:0 "Pacifist Riots Continue"
 confrontations_prosperity.20.b:0 "Shut them down!"
 prosperity_riots_stopped_modifier:0 "Pacifist Riots Stopped"

 confrontations_prosperity.30:0 "Destruction of Imperialist Propaganda"
 confrontations_prosperity.30.desc:0 "The pacifists within the [Root.GetName] have gathered on [Root.Capital.GetName] to demand we strike militarist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holo-vids that contain imperialist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The imperialists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_prosperity.30.a:0 "Let the fires continue."
 prosperity_violent_riots_continue_modifier:0 "Imperialists Holovid Burning Continues"
 confrontations_prosperity.30.b:0 "Stop the fires!"
 prosperity_violent_riots_stopped_modifier:0 "Imperialists Burning Stopped"

 confrontations_prosperity.40:0 "Pacifist Coup!"
 confrontations_prosperity.40.desc:0 "The pacifists have staged a coup within our empire! A new government has been declared that properly enshrines pacifist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously imperialist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_prosperity.40.a:0 "Blasted pacifists!"
 prosperity_coup_continue_modifier:0 "Successful Pacifist Coup."




 