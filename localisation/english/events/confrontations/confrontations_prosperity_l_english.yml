 confrontations_prosperity.10:0 "Pacifist Policy"
 confrontations_prosperity.10.desc:0 "The pacifists of the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of pacifist language in the latest government policy plan has angered many factions within the [Root.Owner.GetName]."
 confrontations_prosperity.10.a:0 "Support the pacifist policy."
 prosperity_debates_continue_modifier:0 "Pacifist Policy Wording Used"
 confrontations_prosperity.10.b:0 "Strike the wording from the policy."
 prosperity_debates_stopped_modifier:0 "Pacifist Policy Wording Rewritten"

 confrontations_prosperity.20:0 "Pacifist Riots"
 confrontations_prosperity.20.desc:0 "The pacifists of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Pacifists can be found everywhere making speeches pushing pacifist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Pacifist emissaries have approached our government asking us to endorse their movement."
 confrontations_prosperity.20.a:0 "Endorse the actions of the [Root.GetName]"
 prosperity_riots_continue_modifier:0 "Pacifist Riots Continue"
 confrontations_prosperity.20.b:0 "Shut them down!"
 prosperity_riots_stopped_modifier:0 "Pacifist Riots Stopped"

 confrontations_prosperity.30:0 "Destruction of Imperialist Propaganda"
 confrontations_prosperity.30.desc:0 "The pacifists of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike militarist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain imperialist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The imperialists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_prosperity.30.a:0 "Let the fires continue."
 prosperity_violent_riots_continue_modifier:0 "Imperialists Holovid Burning Continues"
 confrontations_prosperity.30.b:0 "Stop the fires!"
 prosperity_violent_riots_stopped_modifier:0 "Imperialists Burning Stopped"

 confrontations_prosperity.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Pacifists!"
 confrontations_prosperity.80.desc:0 "The pacifists have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for pacifist policies and the destruction of the imperialists."
 confrontations_prosperity.80.a:0 "Blasted pacifists!"
 prosperity_ruler_assassination_continue_modifier:0 "Pacifists Assassinated Ruler"

 confrontations_prosperity.90:0 "Pacifist Coup!"
 confrontations_prosperity.90.desc:0 "The pacifists of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines pacifist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously imperialist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_prosperity.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 prosperity_coup_continue_modifier:0 "Successful Pacifist Coup"

 # Normal Prosperity Operations
 operations_prosperity.1:0 "Launch an Operation"
 operations_prosperity.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Prosperity operations
 operations_prosperity.2:0 "Launch an Operation"
 operations_prosperity.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."
 operations_prosperity.2.a:0 "Pacifist Radical Round-Up"
 pacifist_radical_roundup_continue_modifier:0 "Pacifist Radical Round-Up"
 operations_prosperity.2.b:0 "Anti-Pacifist Diatribe"
 anti_pacifist_diatribe_modifier:0 "Anti-Pacifist Diatribe"

 # Government Prosperity operation
 operations_prosperity.3:0 "Launch an Operation"
 operations_prosperity.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."