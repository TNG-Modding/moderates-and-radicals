 confrontations_technologist.10:0 "Materialist Policy"
 confrontations_technologist.10.desc:0 "The technologists of the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of materialist language in the latest government policy plan has angered many factions within the [Root.Owner.GetName]."
 confrontations_technologist.10.a:0 "Support the technologist policy."
 technologist_debates_continue_modifier:0 "Technologist Policy Wording Used"
 confrontations_technologist.10.b:0 "Strike the wording from the policy."
 technologist_debates_stopped_modifier:0 "Technologist Policy Wording Rewritten"

 confrontations_technologist.20:0 "Technologist Riots"
 confrontations_technologist.20.desc:0 "The technologists of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Technologists can be found everywhere making speeches pushing materialist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Technologist emissaries have approached our government asking us to endorse their movement."
 confrontations_technologist.20.a:0 "Endorse the actions of the [Root.GetName]"
 technologist_riots_continue_modifier:0 "Materialist Riots Continue"
 confrontations_technologist.20.b:0 "Shut them down!"
 technologist_riots_stopped_modifier:0 "Materialist Riots Stopped"

 confrontations_technologist.30:0 "Destruction of Traditionalist Propaganda"
 confrontations_technologist.30.desc:0 "The technologists of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike spiritualist teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain traditionalist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The traditionalists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_technologist.30.a:0 "Let the fires continue."
 technologist_violent_riots_continue_modifier:0 "Traditionalist Holovid Burning Continues"
 confrontations_technologist.30.b:0 "Stop the fires!"
 technologist_violent_riots_stopped_modifier:0 "Traditionalist Burning Stopped"

 confrontations_technologist.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Technologists!"
 confrontations_technologist.80.desc:0 "The technologists have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for materialist policies and the destruction of the traditionalists."
 confrontations_technologist.80.a:0 "Blasted technologists!"
 technologist_ruler_assassination_continue_modifier:0 "Technologists Assassinated Ruler"

 confrontations_technologist.90:0 "Technologist Coup!"
 confrontations_technologist.90.desc:0 "The technologists of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines materialist ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously traditionalist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_technologist.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 technologist_coup_continue_modifier:0 "Successful Technologist Coup"




 