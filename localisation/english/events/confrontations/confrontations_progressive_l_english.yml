 confrontations_progressive.10:0 "Egalitarian Policy"
 confrontations_progressive.10.desc:0 "The progressives of the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of egalitarian language in the latest government policy plan has angered many factions within the [Root.Owner.GetName]."
 confrontations_progressive.10.a:0 "Support the progressive policy."
 progressive_debates_continue_modifier:0 "Progressive Policy Wording Used"
 confrontations_progressive.10.b:0 "Strike the wording from the policy."
 progressive_debates_stopped_modifier:0 "Progressive Policy Wording Rewritten"

 confrontations_progressive.11:0 "The [Root.Leader.GetTitle]'s Egalitarian Speech"
 confrontations_progressive.11.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] has given a rousing speech on behalf of the [Root.GetName], and many of our leading officials have been won over. If we don't do something, they may permanently change their faction allegiance to something more outwardly progressive."
 confrontations_progressive.11.a:0 "Quite the moving speech."
 confrontations_progressive.11.b:0 "Issue a scathing rebuttal!"
 progressive_speech_stopped_modifier:0 "Progressive Speech Rebutted"

 confrontations_progressive.12:0 "Rising Star among the Progressives"
 confrontations_progressive.12.desc:0 "Several officials from [Root.GetName] have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_progressive.12.a:0 "The Governor."
 confrontations_progressive.12.b:0 "The Scientist."
 confrontations_progressive.12.c:0 "The Admiral."
 confrontations_progressive.12.d:0 "The General."

 confrontations_progressive.13:0 "[confronted_leader.GetName] Confronted!"
 confrontations_progressive.13.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has confronted [confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]. In a flurry of egalitarian based arguments, [Root.Leader.GetName] has totally destroyed [confronted_leader.GetName] in public. Do we back [confronted_leader.GetTitle] [confronted_leader.GetName] up?"
 confrontations_progressive.13.a:0 "Let's see how [Root.Leader.GetName] likes it!"
 confrontations_progressive.13.b:0 "Let's see how [Root.Leader.GetName] likes it!"
 confrontations_progressive.13.c:0 "That's how it goes..."
 confrontations_progressive.13.d:0 "That's how it goes..."

 confrontations_progressive.20:0 "Progressive Riots"
 confrontations_progressive.20.desc:0 "The progressives of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Progressives can be found everywhere making speeches pushing egalitarian talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Progressive emissaries have approached our government asking us to endorse their movement."
 confrontations_progressive.20.a:0 "Endorse the actions of the [Root.GetName]"
 progressive_riots_continue_modifier:0 "Egalitarian Riots Continue"
 confrontations_progressive.20.b:0 "Shut them down!"
 progressive_riots_stopped_modifier:0 "Egalitarian Riots Stopped"

 confrontations_progressive.30:0 "Destruction of Totalitarian Propaganda"
 confrontations_progressive.30.desc:0 "The progressives of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike authoritarian teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain totalitarian propaganda. The fires from the destruction can be seen from the very steps of the capitol. The totalitarians are understandably upset, and they are asking us to denounce the destruction."
 confrontations_progressive.30.a:0 "Let the fires continue."
 progressive_violent_riots_continue_modifier:0 "Totalitarian Holovid Burning Continues"
 confrontations_progressive.30.b:0 "Stop the fires!"
 progressive_violent_riots_stopped_modifier:0 "Totalitarian Burning Stopped"

 confrontations_progressive.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Progressives!"
 confrontations_progressive.80.desc:0 "The progressives have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for egalitarian policies and the destruction of the totalitarians."
 confrontations_progressive.80.a:0 "Blasted progressives!"
 progressive_ruler_assassination_continue_modifier:0 "Progressives Assassinated Ruler"

 confrontations_progressive.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_progressive.81.desc:0 "The progressives have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the [assassinated_leader_faction.GetName]! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for progressive reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_progressive.81.a:0 "We must have justice!"
 progressive_faction_leader_assassination_continue_modifier:0 "Progressive Leader Assassinated"

 confrontations_progressive.90:0 "Progressive Coup!"
 confrontations_progressive.90.desc:0 "The progressives of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines egalitarian ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously totalitarian views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_progressive.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 progressive_coup_continue_modifier:0 "Successful Progressive Coup"

 confrontations_progressive.91:0 "Progressive Putsch!"
 confrontations_progressive.91.desc:0 "Progressives led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [root.owner.GetName] rulers always have, but with specific accommodations for their egalitarian viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_progressive.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 progressive_putsch_continue_modifier:0 "Successful Progressive Putsch"

 # Normal Progressive Operations
 operations_progressive.1:0 "Launch an Operation"
 operations_progressive.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Progressive operations
 operations_progressive.2:0 "Launch an Operation"
 operations_progressive.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."

 # Government Progressive operation
 operations_progressive.3:0 "Launch an Operation"
 operations_progressive.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."

