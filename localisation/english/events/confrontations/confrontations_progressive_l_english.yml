 progressive_confrontations.10:0 "A Political Debate"
 progressive_confrontations.10.desc:0 "The egalitarians within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of overly egalitarian language in the latest government policy plan has angered many factions within our government."
 progressive_confrontations.10.a:0 "Support the policy."
 progressive_debates_continue_modifier:0 "Progressive Debates Continue"
 progressive_confrontations.10.b:0 "Strike the wording from the policy."
 progressive_debates_stopped_modifier:0 "Progressive Debates Stopped"

 progressive_confrontations.20:0 "Riots"
 progressive_confrontations.20.desc:0 "The egalitarians within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Progressives can be found everywhere making speeches pushing progressive talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated."
 progressive_confrontations.20.a:0 "We can do nothing."
 progressive_riots_continue_modifier:0 "Progressive Riots Continue"
 progressive_confrontations.20.b:0 "Crush them!"
 progressive_riots_stopped_modifier:0 "Progressive Riots Stopped"

 progressive_confrontations.30:0 "Destruction of Propaganda"
 progressive_confrontations.30.desc:0 "The egalitarians within the [Root.GetName] have gathered on [Root.Capital.GetName] in an informal gathering demanding progressive teachings in schools. They are destroying any datalogs or holo-vids that contain propaganda that doesn't support the progressive point of view. The fires from the destruction can be seen from the very steps of the capitol."
 progressive_confrontations.30.a:0 "Let the fires continue."
 progressive_violent_riots_continue_modifier:0 "Progressive Holovid Burning Continues"
 progressive_confrontations.30.b:0 "Stop the fires!"
 progressive_violent_riots_stopped_modifier:0 "Holovid Burning Stopped"

 progressive_confrontations.40:0 "Egalitarian Coup!"
 progressive_confrontations.40.desc:0 "The egalitarians have staged a coup within our empire! A new government has been declared and much of the ruling class has sought asylum outside our empire. Without the support of our ruler class, we have no choice but to accept their demands."
 progressive_confrontations.40.a:0 "Blasted progressives!"
 progressive_coup_continue_modifier:0 "Successful Progressive coup."




 