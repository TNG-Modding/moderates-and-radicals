l_english:

 confrontations_supremacist.10:0 "Xenophobe Policy"
 confrontations_supremacist.10.desc:0 "The supremacists of the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of xenophobe language in the latest government policy plan has angered many factions within the [Root.Owner.GetName]."
 confrontations_supremacist.10.a:0 "Support the supremacist policy."
 supremacist_debates_continue_modifier:0 "Supremacist Policy Wording Used"
 confrontations_supremacist.10.b:0 "Strike the wording from the policy."
 supremacist_debates_stopped_modifier:0 "Supremacist Policy Wording Rewritten"

 confrontations_supremacist.20:0 "Supremacist Riots"
 confrontations_supremacist.20.desc:0 "The supremacists of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Supremacists can be found everywhere making speeches pushing xenophobe talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Supremacist emissaries have approached our government asking us to endorse their movement."
 confrontations_supremacist.20.a:0 "Endorse the actions of the [Root.GetName]"
 supremacist_riots_continue_modifier:0 "Xenophobe Riots Continue"
 confrontations_supremacist.20.b:0 "Shut them down!"
 supremacist_riots_stopped_modifier:0 "Xenophobe Riots Stopped"

 confrontations_supremacist.30:0 "Destruction of Xenoist Propaganda"
 confrontations_supremacist.30.desc:0 "The supremacists of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike xenophile teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain xenoist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The xenoists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_supremacist.30.a:0 "Let the fires continue."
 supremacist_violent_riots_continue_modifier:0 "Xenoist Holovid Burning Continues"
 confrontations_supremacist.30.b:0 "Stop the fires!"
 supremacist_violent_riots_stopped_modifier:0 "Xenoist Burning Stopped"

 confrontations_supremacist.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Supremacists!"
 confrontations_supremacist.80.desc:0 "The supremacists have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for xenophobe policies and the destruction of the xenoists."
 confrontations_supremacist.80.a:0 "Blasted supremacists!"
 supremacist_ruler_assassination_continue_modifier:0 "Supremacists Assassinated Ruler"

 confrontations_supremacist.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_supremacist.81.desc:0 "The supremacists have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the[assassinated_leader_faction.GetPopFactionName]! The political vacuum left by [assassinated_faction_leader.GetName] will take time to fill. Calls for the prosecution of those responsible can be heard everywhere."
 confrontations_supremacist.81.a:0 "We must have justice!"
 supremacist_faction_leader_assassination_continue_modifier:0 "Supremacists Faction Leader Assassinated"

 confrontations_supremacist.90:0 "Supremacist Coup!"
 confrontations_supremacist.90.desc:0 "The supremacists of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines xenophobe ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously xenoist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_supremacist.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 supremacist_coup_continue_modifier:0 "Successful Supremacist Coup"

 confrontations_supremacist.91:0 "Supremacist Putsch!"
 confrontations_supremacist.91.desc:0 "Supremacists led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [root.owner.GetName] rulers always have, but with specific accommodations for their xenophobe viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_supremacist.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 supremacist_putsch_continue_modifier:0 "Successful Supremacist Putsch"

 # Normal Supremacist Operations
 operations_supremacist.1:0 "Launch an Operation"
 operations_supremacist.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Supremacist operations
 operations_supremacist.2:0 "Launch an Operation"
 operations_supremacist.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."

 # Government Supremacist operation
 operations_supremacist.3:0 "Launch an Operation"
 operations_supremacist.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."

