 supremacist_confrontations.10:0 "A Political Debate"
 supremacist_confrontations.10.desc:0 "The xenophobes within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of overly xenophobe language in the latest government policy plan has angered many factions within our government."
 supremacist_confrontations.10.a:0 "Increase support over time."
 supremacist_debates_continue_modifier:0 "Supremacist Support growing"
 supremacist_confrontations.10.b:0 "Reset support to zero but increase militancy."
 supremacist_debates_stopped_modifier:0 "Supremacist Militancy growing"

 supremacist_confrontations.20:0 "Riots"
 supremacist_confrontations.20.desc:0 "The xenophobes within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Supremacists can be found everywhere making speeches pushing supremacist talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated."
 supremacist_confrontations.20.a:0 "We can do nothing."
 supremacist_riots_continue_modifier:0 "Supremacist Support Shrinking"
 supremacist_confrontations.20.b:0 "Crush them!"
 supremacist_riots_stopped_modifier:0 "Supremacist Militancy Shrinking"

 supremacist_confrontations.30:0 "Book Burning"
 supremacist_confrontations.30.desc:0 "The xenophobes within the [Root.GetName] have gathered on [Root.Capital.GetName] in an informal gathering demanding supremacist teachings in schools. They are destroying any datalogs or holo-vids that contain propaganda that doesn't support the supremacist point of view."
 supremacist_confrontations.30.a:0 "Let the fire burn."
 supremacist_violent_riots_continue_modifier:0 ""
 supremacist_confrontations.30.b:0 "Stop the fires!"
 supremacist_violent_riots_stopped_modifier:0 ""

 supremacist_confrontations.40:0 "Xenophobe Coup!"
 supremacist_confrontations.40.desc:0 "The xenophobes have staged a coup within our empire! A new government has been declared and much of the ruling class has sought asylum outside our empire. Without the support of our ruler class, we have no choice but to accept their demands."
 supremacist_confrontations.40.a:0 "Blasted supremacists!"
 supremacist_coup_continue_modifier:0 "The supremacists have successfully seized control of the government."




 