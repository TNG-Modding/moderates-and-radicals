l_english:

 totalitarian_confrontations.10:0 "A Political Debate"
 totalitarian_confrontations.10.desc:0 "The authoritarians within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of overly authoritarian language in the latest government policy plan has angered many factions within our government."
 totalitarian_confrontations.10.a:0 "Increase support over time."
 totalitarian_debates_continue_modifier:0 "Totalitarian Support growing"
 totalitarian_confrontations.10.b:0 "Reset support to zero but increase militancy."
 totalitarian_debates_stopped_modifier:0 "Totalitarian Militancy growing"

 totalitarian_confrontations.20:0 "Riots"
 totalitarian_confrontations.20.desc:0 "The authoritarians within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Totalitarians can be found everywhere making speeches pushing totalitarian talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated."
 totalitarian_confrontations.20.a:0 "We can do nothing."
 totalitarian_riots_continue_modifier:0 "Totalitarian Support Shrinking"
 totalitarian_confrontations.20.b:0 "Crush them!"
 totalitarian_riots_stopped_modifier:0 "Totalitarian Militancy Shrinking"

 totalitarian_confrontations.30:0 "Book Burning"
 totalitarian_confrontations.30.desc:0 "The authoritarians within the [Root.GetName] have gathered on [Root.Capital.GetName] in an informal gathering demanding totalitarian teachings in schools. They are destroying any datalogs or holo-vids that contain propaganda that doesn't support the totalitarian point of view."
 totalitarian_confrontations.30.a:0 "Let the fire burn."
 totalitarian_violent_riots_continue_modifier:0 ""
 totalitarian_confrontations.30.b:0 "Stop the fires!"
 totalitarian_violent_riots_stopped_modifier:0 ""

 totalitarian_confrontations.40:0 "Authoritarian Coup!"
 totalitarian_confrontations.40.desc:0 "The authoritarians have staged a coup within our empire! A new government has been declared and much of the ruling class has sought asylum outside our empire. Without the support of our ruler class, we have no choice but to accept their demands."
 totalitarian_confrontations.40.a:0 "Blasted totalitarians!"
 totalitarian_coup_continue_modifier:0 "The totalitarians have successfully seized control of the government."




 