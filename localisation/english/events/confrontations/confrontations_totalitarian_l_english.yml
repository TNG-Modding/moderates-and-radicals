 confrontations_totalitarian.10:0 "Authoritarian Policy"
 confrontations_totalitarian.10.desc:0 "The authoritarians of the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of authoritarian language in the latest government policy plan has angered many factions within the [Root.Owner.GetName]."
 confrontations_totalitarian.10.a:0 "Support the authoritarian policy."
 totalitarian_debates_continue_modifier:0 "Authoritarian Policy Wording Used"
 confrontations_totalitarian.10.b:0 "Strike the wording from the policy."
 totalitarian_debates_stopped_modifier:0 "Authoritarian Policy Wording Rewritten"

 confrontations_totalitarian.20:0 "Authoritarian Riots"
 confrontations_totalitarian.20.desc:0 "The authoritarians of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Authoritarians can be found everywhere making speeches pushing authoritarian talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Authoritarian emissaries have approached our government asking us to endorse their movement."
 confrontations_totalitarian.20.a:0 "Endorse the actions of the [Root.GetName]"
 totalitarian_riots_continue_modifier:0 "Authoritarian Riots Continue"
 confrontations_totalitarian.20.b:0 "Shut them down!"
 totalitarian_riots_stopped_modifier:0 "Authoritarian Riots Stopped"

 confrontations_totalitarian.30:0 "Destruction of Progressive Propaganda"
 confrontations_totalitarian.30.desc:0 "The authoritarians of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike egalitarian teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain progressive propaganda. The fires from the destruction can be seen from the very steps of the capitol. The progressives are understandably upset, and they are asking us to denounce the destruction."
 confrontations_totalitarian.30.a:0 "Let the fires continue."
 totalitarian_violent_riots_continue_modifier:0 "Progressive Holovid Burning Continues"
 confrontations_totalitarian.30.b:0 "Stop the fires!"
 totalitarian_violent_riots_stopped_modifier:0 "Progressive Burning Stopped"

 confrontations_totalitarian.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Authoritarians!"
 confrontations_totalitarian.80.desc:0 "The authoritarians have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for authoritarian policies and the destruction of the progressives."
 confrontations_totalitarian.80.a:0 "Blasted authoritarians!"
 totalitarian_ruler_assassination_continue_modifier:0 "Authoritarians Assassinated Ruler"

 confrontations_totalitarian.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_totalitarian.81.desc:0 "The authoritarians have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the[assassinated_leader_faction.GetPopFactionName]! The political vacuum left by [assassinated_faction_leader.GetName] will take time to fill. Calls for the prosecution of those responsible can be heard everywhere."
 confrontations_totalitarian.81.a:0 "We must have justice!"
 totalitarian_faction_leader_assassination_continue_modifier:0 "Totalitarians Faction Leader Assassinated"

 confrontations_totalitarian.90:0 "Authoritarian Coup!"
 confrontations_totalitarian.90.desc:0 "The authoritarians of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines authoritarian ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously progressive views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_totalitarian.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 totalitarian_coup_continue_modifier:0 "Successful Authoritarian Coup"

 confrontations_totalitarian.91:0 "Authoritarian Putsch!"
 confrontations_totalitarian.91.desc:0 "Authoritarians led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [root.owner.GetName] rulers always have, but with specific accommodations for their authoritarian viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_totalitarian.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 totalitarian_putsch_continue_modifier:0 "Successful Authoritarian Putsch"

 # Normal Totalitarian Operations
 operations_totalitarian.1:0 "Launch an Operation"
 operations_totalitarian.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Totalitarian operations
 operations_totalitarian.2:0 "Launch an Operation"
 operations_totalitarian.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."

 # Government Totalitarian operation
 operations_totalitarian.3:0 "Launch an Operation"
 operations_totalitarian.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."

