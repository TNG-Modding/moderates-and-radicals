 confrontations_totalitarian.10:0 "Authoritarian Policy"
 confrontations_totalitarian.10.desc:0 "The authoritarians within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of authoritarian language in the latest government policy plan has angered many factions within our government."
 confrontations_totalitarian.10.a:0 "Support the authoritarian policy."
 totalitarian_debates_continue_modifier:0 "Authoritarian Policy Wording Used"
 confrontations_totalitarian.10.b:0 "Strike the wording from the policy."
 totalitarian_debates_stopped_modifier:0 "Authoritarian Policy Wording Rewritten"

 confrontations_totalitarian.20:0 "Authoritarian Riots"
 confrontations_totalitarian.20.desc:0 "The authoritarians within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Authoritarians can be found everywhere making speeches pushing authoritarian talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Authoritarian emissaries have approached our government asking us to endorse their movement."
 confrontations_totalitarian.20.a:0 "Endorse the authoritarians."
 totalitarian_riots_continue_modifier:0 "Authoritarian Riots Continue"
 confrontations_totalitarian.20.b:0 "Shut them down!"
 totalitarian_riots_stopped_modifier:0 "Authoritarian Riots Stopped"

 confrontations_totalitarian.30:0 "Destruction of Progressive Propaganda"
 confrontations_totalitarian.30.desc:0 "The authoritarians within the [Root.GetName] have gathered on [Root.Capital.GetName] to demand we strike egalitarian teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holo-vids that contain progressive propaganda. The fires from the destruction can be seen from the very steps of the capitol. The progressives are understandably upset, and they are asking us to denounce the destruction."
 confrontations_totalitarian.30.a:0 "Let the fires continue."
 totalitarian_violent_riots_continue_modifier:0 "Progressives Holovid Burning Continues"
 confrontations_totalitarian.30.b:0 "Stop the fires!"
 totalitarian_violent_riots_stopped_modifier:0 "Progressives Burning Stopped"

 confrontations_totalitarian.40:0 "Authoritarian Coup!"
 confrontations_totalitarian.40.desc:0 "The authoritarians have staged a coup within our empire! A new government has been declared that properly enshrines authoritarian ideals. This sudden change has left our empire in disorder, as many of the ruling class have sought asylum outside our borders where progressive views might be more welcome. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_totalitarian.40.a:0 "Blasted authoritarians!"
 totalitarian_coup_continue_modifier:0 "Successful Authoritarian Coup."




 