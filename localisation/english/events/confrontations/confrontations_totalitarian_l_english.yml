 confrontations_totalitarian.10:0 "A Political Debate"
 confrontations_totalitarian.10.desc:0 "The authoritarians within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of overly authoritarian language in the latest government policy plan has angered many factions within our government."
 confrontations_totalitarian.10.a:0 "Support the policy."
 totalitarian_debates_continue_modifier:0 "Totalitarian Debates Continue"
 confrontations_totalitarian.10.b:0 "Strike the wording from the policy."
 totalitarian_debates_stopped_modifier:0 "Totalitarian Debates Stopped"

 confrontations_totalitarian.20:0 "Riots"
 confrontations_totalitarian.20.desc:0 "The authoritarians within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Totalitarians can be found everywhere making speeches pushing totalitarian talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Totalitarian emissaries have approached our government asking us to endorse their movement."
 confrontations_totalitarian.20.a:0 "Endorse the s."
 totalitarian_riots_continue_modifier:0 "Totalitarian Riots Continue"
 confrontations_totalitarian.20.b:0 "Shut them down!"
 totalitarian_riots_stopped_modifier:0 "Totalitarian Riots Stopped"

 confrontations_totalitarian.30:0 "Destruction of Propaganda"
 confrontations_totalitarian.30.desc:0 "The authoritarians within the [Root.GetName] have gathered on [Root.Capital.GetName] in an informal gathering demanding totalitarian teachings in schools. They are destroying any datalogs or holo-vids that contain propaganda that doesn't support the totalitarian point of view. The fires from the destruction can be seen from the very steps of the capitol."
 confrontations_totalitarian.30.a:0 "Let the fires continue."
 totalitarian_violent_riots_continue_modifier:0 "Totalitarian Holovid Burning Continues"
 confrontations_totalitarian.30.b:0 "Stop the fires!"
 totalitarian_violent_riots_stopped_modifier:0 "Holovid Burning Stopped"

 confrontations_totalitarian.40:0 "Authoritarian Coup!"
 confrontations_totalitarian.40.desc:0 "The authoritarians have staged a coup within our empire! A new government has been declared and much of the ruling class has sought asylum outside our empire. Without the support of our ruler class, we have no choice but to accept their demands."
 confrontations_totalitarian.40.a:0 "Blasted totalitarians!"
 totalitarian_coup_continue_modifier:0 "Successful Totalitarian coup."




 