 confrontations_xenoist.10:0 "Xenophile Policy"
 confrontations_xenoist.10.desc:0 "The xenoists of the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of xenophile language in the latest government policy plan has angered many factions within the [Root.Owner.GetName]."
 confrontations_xenoist.10.a:0 "Support the xenoist policy."
 xenoist_debates_continue_modifier:0 "Xenoist Policy Wording Used"
 confrontations_xenoist.10.b:0 "Strike the wording from the policy."
 xenoist_debates_stopped_modifier:0 "Xenoist Policy Wording Rewritten"

 confrontations_xenoist.20:0 "Xenoist Riots"
 confrontations_xenoist.20.desc:0 "The xenoists of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Xenoists can be found everywhere making speeches pushing xenophile talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Xenoist emissaries have approached our government asking us to endorse their movement."
 confrontations_xenoist.20.a:0 "Endorse the actions of the [Root.GetName]"
 xenoist_riots_continue_modifier:0 "Xenophile Riots Continue"
 confrontations_xenoist.20.b:0 "Shut them down!"
 xenoist_riots_stopped_modifier:0 "Xenophile Riots Stopped"

 confrontations_xenoist.30:0 "Destruction of Supremacist Propaganda"
 confrontations_xenoist.30.desc:0 "The xenoists of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike xenophobe teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain supremacist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The supremacists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_xenoist.30.a:0 "Let the fires continue."
 xenoist_violent_riots_continue_modifier:0 "Supremacist Holovid Burning Continues"
 confrontations_xenoist.30.b:0 "Stop the fires!"
 xenoist_violent_riots_stopped_modifier:0 "Supremacist Burning Stopped"

 confrontations_xenoist.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Xenoists!"
 confrontations_xenoist.80.desc:0 "The xenoists have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for xenophile policies and the destruction of the supremacists."
 confrontations_xenoist.80.a:0 "Blasted xenoists!"
 xenoist_ruler_assassination_continue_modifier:0 "Xenoists Assassinated Ruler"

 confrontations_xenoist.90:0 "Xenoist Coup!"
 confrontations_xenoist.90.desc:0 "The xenoists of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines xenophile ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously supremacist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_xenoist.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 xenoist_coup_continue_modifier:0 "Successful Xenoist Coup"

 # Normal Xenoist Operations
 operations_xenoist.1:0 "Launch an Operation"
 operations_xenoist.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Xenoist operations
 operations_xenoist.2:0 "Launch an Operation"
 operations_xenoist.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."
 operations_xenoist.2.a:0 "Xenoist Radical Round-Up"
 xenoist_radical_roundup_continue_modifier:0 "Xenoist Radical Round-Up"
 operations_xenoist.2.b:0 "Anti-Xenoist Diatribe"
 anti_xenoist_diatribe_modifier:0 "Anti-Xenoist Diatribe"

 # Government Xenoist operation
 operations_xenoist.3:0 "Launch an Operation"
 operations_xenoist.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."