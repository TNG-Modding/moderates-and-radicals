l_english:

 confrontations_xenoist.10:0 "Xenophile Policy"
 confrontations_xenoist.10.desc:0 "The xenoists within the [Root.GetName] have caused quite a stir on the debate floor. The inclusion of xenophile language in the latest government policy plan has angered many factions within our government."
 confrontations_xenoist.10.a:0 "Support the xenoist policy."
 xenoist_debates_continue_modifier:0 "Xenoist Policy Wording Used"
 confrontations_xenoist.10.b:0 "Strike the wording from the policy."
 xenoist_debates_stopped_modifier:0 "Xenoist Policy Wording Rewritten"

 confrontations_xenoist.20:0 "Xenoist Riots"
 confrontations_xenoist.20.desc:0 "The xenoists within the [Root.GetName] have taken to the streets of [Root.Capital.GetName] causing chaos and disorder. Xenoists can be found everywhere making speeches pushing xenophile talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Xenoist emissaries have approached our government asking us to endorse their movement."
 confrontations_xenoist.20.a:0 "Endorse the xenophiles."
 xenoist_riots_continue_modifier:0 "Xenophile Riots Continue"
 confrontations_xenoist.20.b:0 "Shut them down!"
 xenoist_riots_stopped_modifier:0 "Xenophile Riots Stopped"

 confrontations_xenoist.30:0 "Destruction of Supremacist Propaganda"
 confrontations_xenoist.30.desc:0 "The xenoists within the [Root.GetName] have gathered on [Root.Capital.GetName] to demand we strike xenophobe teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holo-vids that contain supremacist propaganda. The fires from the destruction can be seen from the very steps of the capitol. The supremacists are understandably upset, and they are asking us to denounce the destruction."
 confrontations_xenoist.30.a:0 "Let the fires continue."
 xenoist_violent_riots_continue_modifier:0 "Supremacist Holovid Burning Continues"
 confrontations_xenoist.30.b:0 "Stop the fires!"
 xenoist_violent_riots_stopped_modifier:0 "Supremacist Burning Stopped"

 confrontations_xenoist.40:0 "Xenoist Coup!"
 confrontations_xenoist.40.desc:0 "The xenoists have staged a coup within our empire! A new government has been declared that properly enshrines xenophile ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously supremacist views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_xenoist.40.a:0 "Blasted xenoists!"
 xenoist_coup_continue_modifier:0 "Successful Xenoist Coup."




 