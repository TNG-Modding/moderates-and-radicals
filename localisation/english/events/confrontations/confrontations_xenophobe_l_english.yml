 confrontations_xenophobe.10:0 "Xenophobe Policy"
 confrontations_xenophobe.10.desc:0 "The xenophobes of the [Root.GetName] have caused quite a stir on the debate floor. The xenophobe language in the latest government policy plan has caused quite the debate among the factions within the [Root.Owner.GetName]."
 confrontations_xenophobe.10.a:0 "Support the xenophobe policy."
 xenophobe_debates_continue_modifier:0 "Xenophobe Policy Wording Used"
 confrontations_xenophobe.10.b:0 "Strike the wording from the policy."
 xenophobe_debates_stopped_modifier:0 "Xenophobe Policy Wording Rewritten"

 confrontations_xenophobe.11:0 "The [Root.Leader.GetTitle]'s Xenophobe Speech"
 confrontations_xenophobe.11.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] has given a rousing speech on behalf of the [Root.GetName], and many of our ruling officials have been won over. If we don't do something, they may permanently change their faction allegiance to xenophobe."
 confrontations_xenophobe.11.a:0 "Quite the moving speech."
 confrontations_xenophobe.11.b:0 "Issue a scathing rebuttal!"
 xenophobe_speech_stopped_modifier:0 "Xenophobe Speech Rebutted"

 confrontations_xenophobe.12:0 "Rising Star among the Xenophobes"
 confrontations_xenophobe.12.desc:0 "Several officials from [Root.GetName] have risen to prominence through cunning and connections. We can have the pick of the lot, which will we promote?"
 confrontations_xenophobe.12.a:0 "The Governor."
 confrontations_xenophobe.12.b:0 "The Scientist."
 confrontations_xenophobe.12.c:0 "The Admiral."
 confrontations_xenophobe.12.d:0 "The General."

 confrontations_xenophobe.13:0 "[confronted_leader.GetTitle] [confronted_leader.GetName] Confronted!"
 confrontations_xenophobe.13.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has confronted [confronted_leader.GetTitle] [confronted_leader.GetName] of the [confronted_leader_faction.GetName]. In a flurry of xenophobe based arguments, [Root.Leader.GetName] has totally destroyed [confronted_leader.GetName] in public. Do we back [confronted_leader.GetTitle] [confronted_leader.GetName] up?"
 confrontations_xenophobe.13.a:0 "Let's see how [Root.Leader.GetTitle] [Root.Leader.GetName] likes it!"
 confrontations_xenophobe.13.b:0 "Hit [Root.Leader.GetTitle] [Root.Leader.GetName] where it hurts."
 confrontations_xenophobe.13.c:0 "Get [confronted_leader.GetTitle] [confronted_leader.GetName] some ice."
 confrontations_xenophobe.13.d:0 "Get a body bag for [confronted_leader.GetTitle] [confronted_leader.GetName]."

 confrontations_xenophobe.14:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] Makes a Deal!"
 confrontations_xenophobe.14.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has offered our administration a deal. They oversee the production of this a macro unit of Alloys and they'll offer us the proceeds for a flat fee. Do we take the deal?"
 confrontations_xenophobe.14.a:0 "[Root.Leader.GetName] you have a deal!"
 confrontations_xenophobe.14.b:0 "Pass."
 xenophobe_deal_stopped_modifier:0 "Xenophobe Trade Deal Rejected"

 confrontations_xenophobe.15:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] in a Bind!"
 confrontations_xenophobe.15.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName] of the [Root.GetName] has made a number of poor financial decisions, and is now in deep debt. They have used a number of connections to make a very inconvenient mess, as many of their xenophobe supporters are pulling for our government to grant them debt immunity."
 confrontations_xenophobe.15.a:0 "Pay [Root.Leader.GetName]'s Debt"
 confrontations_xenophobe.15.b:0 "We won't bail them out."
 xenophobe_debt_stopped_modifier:0 "Xenophobe Faction Leader in Dire Straights"
 
 confrontations_xenophobe.16:0 "The Xenophobe Gift"
 confrontations_xenophobe.16.desc:0 "The xenophobes of the [Root.GetName] have come together to make a number of financial contributions to the government. Buildings, wings, and infrastructure bearing the xenophobe symbols of the [Root.GetName] litter our latest government projects. The xenophobes are happy to have a place in our government."
 confrontations_xenophobe.16.a:0 "What a nice gift!"
 xenophobe_gift_continue_modifier:0 "Xenophobes give gift."

 confrontations_xenophobe.20:0 "Xenophobe Riots"
 confrontations_xenophobe.20.desc:0 "The xenophobes of the [Root.GetName] have taken to the streets of [Root.Owner.Capital.GetName] causing chaos and disorder. Xenophobes can be found everywhere making speeches pushing xenophobe talking points, and many buildings have been damaged in ensuing revelry. No doubt this is all politically motivated. Xenophobe emissaries have approached our government asking us to endorse their movement."
 confrontations_xenophobe.20.a:0 "Endorse the actions of the [Root.GetName]"
 xenophobe_riots_continue_modifier:0 "Xenophobe Riots Continue"
 confrontations_xenophobe.20.b:0 "Shut them down!"
 xenophobe_riots_stopped_modifier:0 "Xenophobe Riots Stopped"

 confrontations_xenophobe.21:0 "Xenophobes Take Control of Alloys Market"
 confrontations_xenophobe.21.desc:0 "In a number of bold moves, the xenophobes of the [Root.GetName] have achieved a choke hold on the Alloys market. All shipments of Alloys are hand inspected by  and their officials, and [Root.Leader.GetTitle] [Root.Leader.GetName], the  leader of the [Root.GetName], is said to have gained a large fortune in the Alloys trade. How do we respond to their newfound monopoly?"
 confrontations_xenophobe.21.a:0 "We can leave it to the xenophobes to handle our Alloys."
 xenophobe_corner_production_continue_modifier:0 "Xenophobes Control Alloys"
 confrontations_xenophobe.21.b:0 "Their control represents a threat to [Root.Owner.GetName] interests."
 xenophobe_corner_production_stopped_modifier:0 "Disrupted Xenophobe Control of Alloys"

 confrontations_xenophobe.30:0 "Destruction of Xenophile Propaganda"
 confrontations_xenophobe.30.desc:0 "The xenophobes of the [Root.GetName] have gathered on [Root.Owner.Capital.GetName] to demand we strike xenophile teachings from all government curriculum. They have taken it upon themselves to destroy datalogs and holovids that contain xenophile propaganda. The fires from the destruction can be seen from the very steps of the capitol. The xenophiles are understandably upset, and they are asking us to denounce the destruction."
 confrontations_xenophobe.30.a:0 "Let the fires continue."
 xenophobe_violent_riots_continue_modifier:0 "Xenophile Holovid Burning Continues"
 confrontations_xenophobe.30.b:0 "Stop the fires!"
 xenophobe_violent_riots_stopped_modifier:0 "Xenophile Burning Stopped"

 confrontations_xenophobe.80:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] Assassinated by Xenophobes!"
 confrontations_xenophobe.80.desc:0 "The xenophobes have assassinated our [Root.Owner.GetRulerTitle]! Our empire is still reeling from the news. To push it further, the [Root.GetName] are streaming horrifying holovids on every planet that detail the many 'crimes' of the late [Root.Owner.GetRulerName] while calling for xenophobe policies and the destruction of the xenophiles."
 confrontations_xenophobe.80.a:0 "Blasted xenophobes!"
 xenophobe_ruler_assassination_continue_modifier:0 "Xenophobes Assassinated Ruler"

 confrontations_xenophobe.81:0 "[assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName] Assassinated!"
 confrontations_xenophobe.81.desc:0 "The xenophobes have assassinated [assassinated_faction_leader.GetTitle] [assassinated_faction_leader.GetName], the leader of the [assassinated_leader_faction.GetName]! Those who supported the late [assassinated_faction_leader.GetTitle] are calling for xenophobe reparations for the outrage. Funeral attendance has swelled the hyperlanes, and most all mourn their passing."
 confrontations_xenophobe.81.a:0 "We must have justice!"
 xenophobe_faction_leader_assassination_continue_modifier:0 "Xenophobe Leader Assassinated"

 confrontations_xenophobe.90:0 "Xenophobe Coup!"
 confrontations_xenophobe.90.desc:0 "The xenophobes of the [Root.GetName] have staged a coup within our empire! A new government has been declared that properly enshrines xenophobe ideals. This sudden change has left our empire in disorder, as many of the ruling class have been killed for holding suspiciously xenophile views. Without the support of our ruling class, we have no choice but to accept their demands."
 confrontations_xenophobe.90.a:0 "Blasted - I mean - long live the [Root.GetName]!"
 xenophobe_coup_continue_modifier:0 "Successful Xenophobe Coup"

 confrontations_xenophobe.91:0 "Xenophobe Putsch!"
 confrontations_xenophobe.91.desc:0 "Xenophobes led by [putsch_leader.GetName] have staged a deadly putsch within our empire! All of the major leaders of our government have been assassinated in a string of violent and often public murders. \n\n[putsch_leader.GetName] has assured the citizenry that they will govern as [root.owner.GetName] rulers always have, but with specific accommodations for their xenophobe viewpoints. Many of [putsch_leader.GetName]'s cronies such as Governor [new_governor.GetName] and Admiral [new_admiral.GetName] have been promoted to high ranking government positions in the wake of this violent event. Their inexperience is palpable, but we will have to make the best of the situation."
 confrontations_xenophobe.91.a:0 "Great, [putsch_leader.GetName]'s lackeys running things..."
 xenophobe_putsch_continue_modifier:0 "Successful Xenophobe Putsch"

 # Normal Xenophobe Operations
 operations_xenophobe.1:0 "Launch an Operation"
 operations_xenophobe.1.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action regarding the §H[Root.GetName]§! in order to safeguard our ideals. As an official faction within our government, the §H[Root.GetName]§! has many officials, delegates, and stress points that we might use to our advantage."

 # Radical Xenophobe operations
 operations_xenophobe.2:0 "Launch an Operation"
 operations_xenophobe.2.desc:0 "We cannot leave the political future of [Root.Owner.GetName] up to chance. We must take action against the §H[Root.GetName]§! in order to safeguard our ideals. While acting against radicals is never easy, we nevertheless have many tools that might be used to subvert the influence."

 # Government Xenophobe operation
 operations_xenophobe.3:0 "Launch an Operation"
 operations_xenophobe.3.desc:0 "We rely on the §H[Root.GetName]§! to spearhead the political future of [Root.Owner.GetName]. We can wield this faction as an extension of our government apparatus."

